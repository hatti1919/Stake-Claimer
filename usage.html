<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用方法</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #fff;
        }

        .nav-link.active {
            color: #00E701;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn {
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-divider {
            width: 1px;
            height: 30px;
            background-color: #333;
        }

        .user-avatar-nav {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00E701;
            cursor: pointer;
            object-fit: cover;
            background: #111;
        }

        .login-btn-nav {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            white-space: nowrap;
        }

        .login-btn-nav:hover {
            opacity: 0.8;
        }

        .mobile-menu-btn {
            display: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: #000;
            z-index: 999;
            display: none;
            flex-direction: column;
            padding: 20px;
            border-top: 1px solid #222;
        }

        .mobile-nav-link {
            font-size: 1.2rem;
            color: #ccc;
            text-decoration: none;
            padding: 15px 0;
            border-bottom: 1px solid #222;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .nav-left {
                gap: 15px;
            }

            .nav-link {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .sticky-nav {
                padding: 0 15px;
            }
        }

        .content {
            width: 90%;
            max-width: 800px;
            margin-top: 40px;
        }

        .step {
            background: #111;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .step-num {
            background: #00E701;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }

        .footer-links {
            margin-top: auto;
            padding: 30px 0;
            text-align: center;
            width: 100%;
            border-top: 1px solid #333;
            background: #050505;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left">
            <div class="mobile-menu-btn" onclick="document.getElementById('mobile-nav').classList.toggle('show')"><i
                    class="fa-solid fa-bars"></i></div>
            <a href="/" class="nav-link">Home</a>
            <a href="/terms" class="nav-link">利用規約</a>
            <a href="/usage" class="nav-link active">使用方法</a>
        </div>
        <div class="nav-right">
            <div class="notification-btn" onclick="location.href='/history'"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-divider"></div>
            <div id="auth-container">
                <button class="login-btn-nav" style="opacity:0.7;"><i class="fa-brands fa-discord"></i>
                    Login...</button>
            </div>
        </div>
    </nav>

    <div id="mobile-nav" class="mobile-nav-overlay">
        <a href="/" class="mobile-nav-link">Home</a>
        <a href="/terms" class="mobile-nav-link">利用規約</a>
        <a href="/usage" class="mobile-nav-link">使用方法</a>
    </div>

    <div class="content">
        <h1 style="color:#00E701; border-bottom:1px solid #333; padding-bottom:15px;">使用方法</h1>
        <div class="step">
            <h3><span class="step-num">STEP 1</span>Discordでログイン</h3>
            <p>トップページのLoginボタンからログインしてください。</p>
        </div>
        <div class="step">
            <h3><span class="step-num">STEP 2</span>プラン購入</h3>
            <p>希望の期間を選択し、仮想通貨で支払いを完了してください。支払いが完了すると自動的にライセンスキーが発行されます。</p>
        </div>
        <div class="step">
            <h3><span class="step-num">STEP 3</span>Discordで使用</h3>
            <p>発行されたキーをDiscordサーバー内の指定チャンネルで使用するか、BotにDMで送信してアクティベートしてください。</p>
        </div>
    </div>

    <div class="footer-links">
        <a href="/terms">利用規約</a>
        <a href="/usage">使用方法</a>
        <a href="/">ホームに戻る</a>
    </div>

    <script src="setting.js"></script>
    <script>
        const authContainer = document.getElementById('auth-container');
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await initSupabase();
                const { data: { session } } = await window.supabaseApp.auth.getSession();
                if(session) authContainer.innerHTML=`<img src="${session.user.user_metadata.avatar_url}" class="user-avatar-nav">`;
                else authContainer.innerHTML=`<button onclick="window.supabaseApp.auth.signInWithOAuth({provider:'discord'})" class="login-btn-nav"><i class="fa-brands fa-discord"></i> Login</button>`;
            } catch(e){
                authContainer.innerHTML=`<button onclick="location.reload()" class="login-btn-nav"><i class="fa-solid fa-rotate-right"></i> Retry</button>`;
            }
        });
    </script>
</body>

</html>
