<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用方法</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #00E701;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn {
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-divider {
            width: 1px;
            height: 30px;
            background-color: #333;
            margin: 0 5px;
        }

        .user-menu-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .user-avatar-nav {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #00E701;
            cursor: pointer;
            object-fit: cover;
            background: #111;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            width: 220px;
            display: none;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        }

        .dropdown-menu.show {
            display: flex;
        }

        .menu-item {
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #222;
            background: #111;
        }

        .menu-item:hover {
            background: #222;
            color: #00E701;
        }

        .content {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        h1 {
            color: #00E701;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .step {
            background: #111;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .step-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .step-num {
            color: #00E701;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .footer-links {
            margin-top: auto;
            padding: 40px 0;
            text-align: center;
            width: 100%;
            border-top: 1px solid #333;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-link">Home</a>
            <a href="terms.html" class="nav-link">利用規約</a>
            <a href="usage.html" class="nav-link" style="color:#00E701;">使用方法</a>
        </div>
        <div class="nav-right">
            <div class="notification-btn" onclick="window.location.href='history.html'"><i class="fa-solid fa-bell"></i>
            </div>
            <div class="nav-divider"></div>
            <div class="user-menu-container">
                <img id="user-avatar" src="" class="user-avatar-nav" onclick="toggleMenu()">
                <div id="user-menu" class="dropdown-menu">
                    <a href="contact.html" class="menu-item"><i class="fa-solid fa-envelope"></i> お問い合わせ</a>
                    <a href="history.html" class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i> 購入履歴</a>
                    <a href="https://discord.gg/ueVedsjved" target="_blank" class="menu-item"><i
                            class="fa-brands fa-discord"></i> 公式Discord</a>
                    <a href="https://x.com/Stake_hatti" target="_blank" class="menu-item"><i
                            class="fa-brands fa-x-twitter"></i> 公式X</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>使用方法</h1>
        <div class="step">
            <div class="step-title"><span class="step-num">STEP 1</span>Discordでログイン</div>
            <p style="color:#ccc;">トップページ右上の「Login」ボタンから、ご自身のDiscordアカウントでログインしてください。</p>
        </div>
        <div class="step">
            <div class="step-title"><span class="step-num">STEP 2</span>プランを選択・購入</div>
            <p style="color:#ccc;">希望のプランを選択し、利用規約に同意した上で決済を行ってください。支払いが完了すると、ライセンスキーが発行されます。</p>
        </div>
        <div class="step">
            <div class="step-title"><span class="step-num">STEP 3</span>自動取得開始</div>
            <p style="color:#ccc;">購入が完了すると自動的にDiscordサーバーに追加され、BOTが稼働を開始します。特別な設定は不要です。</p>
        </div>
    </div>

    <div class="footer-links">
        <a href="terms.html">利用規約</a>
        <a href="usage.html">使用方法</a>
        <a href="index.html">ホームに戻る</a>
    </div>

    <script src="setting.js"></script>
    <script>
        function toggleMenu() { document.getElementById('user-menu').classList.toggle('show'); }
        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if(session) document.getElementById('user-avatar').src = session.user.user_metadata.avatar_url;
            else window.location.href='index.html';
        };
    </script>
</body>

</html>
