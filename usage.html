<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用方法</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sticky-nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: #000;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .content {
            width: 90%;
            max-width: 800px;
            margin-top: 40px;
        }

        .step {
            background: #111;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .step-num {
            background: #00E701;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div style="display:flex;">
            <a href="index.html" class="nav-link">Home</a>
            <a href="terms.html" class="nav-link">利用規約</a>
        </div>
        <div id="auth-container"></div>
    </nav>
    <div class="content">
        <h1 style="color:#00E701; border-bottom:1px solid #333; padding-bottom:15px;">使用方法</h1>
        <div class="step">
            <h3><span class="step-num">STEP 1</span>Discordでログイン</h3>
            <p>トップページのLoginボタンからログインしてください。</p>
        </div>
        <div class="step">
            <h3><span class="step-num">STEP 2</span>プラン購入</h3>
            <p>希望の期間を選択し、仮想通貨で支払いを完了してください。支払いが完了すると自動的にライセンスキーが発行されます。</p>
        </div>
        <div class="step">
            <h3><span class="step-num">STEP 3</span>Discordで使用</h3>
            <p>発行されたキーをDiscordサーバー内の指定チャンネルで使用するか、BotにDMで送信してアクティベートしてください。</p>
        </div>
    </div>
    <script src="setting.js"></script>
    <script>
        const authContainer = document.getElementById('auth-container');
        window.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            if(session) authContainer.innerHTML=`<img src="${session.user.user_metadata.avatar_url}" style="width:40px;border-radius:50%;border:2px solid #00E701;">`;
            else authContainer.innerHTML=`<button onclick="window.supabaseApp.auth.signInWithOAuth({provider:'discord'})" style="background:#5865F2;color:#fff;border:none;padding:5px 15px;border-radius:15px;">Login</button>`;
        });
    </script>
</body>

</html>
