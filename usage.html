<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_usage"></title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .wrapper {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 60px
        }

        h1.page-title {
            color: #00E701;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin: 40px 0;
            text-align: center
        }

        .step-card {
            background: #111;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 40px;
            border: 1px solid #333
        }

        .step-badge {
            background: #00E701;
            color: #000;
            padding: 5px 15px;
            border-radius: 6px;
            font-weight: 900;
            margin-right: 15px
        }

        .step-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff
        }

        .step-img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #333;
            margin: 20px 0
        }

        .alert-box-danger {
            border: 2px solid #ff4444;
            background: rgba(255, 68, 68, .08);
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0
        }

        .info-box {
            background: #1a1a1a;
            border-left: 4px solid #00E701;
            padding: 15px 20px;
            border-radius: 4px;
            margin-top: 20px;
            color: #ccc
        }

        .owner-request {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #333
        }

        .btn-buy-now {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background: #00E701;
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1 class="page-title" data-i18n="usage_guide_title"></h1>
        <div class="step-card">
            <div style="display:flex;align-items:center;margin-bottom:20px"><span class="step-badge">STEP 1</span>
                <h2 class="step-title" data-i18n="u_step1_title"></h2>
            </div>
            <p data-i18n="u_step1_t1"></p>
            <p data-i18n="u_step1_t2"></p><img src="image/step1.png" class="step-img">
            <div class="info-box"><i class="fas fa-info-circle" style="color:#00E701;margin-right:8px"></i><span
                    data-i18n="u_step1_info"></span></div>
        </div>
        <div class="step-card">
            <div style="display:flex;align-items:center;margin-bottom:20px"><span class="step-badge">STEP 2</span>
                <h2 class="step-title" data-i18n="u_step2_title"></h2>
            </div>
            <p data-i18n="u_step2_t1"></p><a href="purchase.html" class="btn-buy-now" data-i18n="u_step2_btn"></a>
            <p data-i18n="u_step2_t2"></p><img src="image/step2_1.png" class="step-img">
            <p data-i18n="u_step2_t3"></p><img src="image/step2_2.png" class="step-img">
            <p data-i18n="u_step2_t4"></p><img src="image/step2_3.png" class="step-img">
            <p data-i18n="u_step2_t5"></p>
            <div class="alert-box-danger">
                <div style="color:#ff4444;font-weight:bold;margin-bottom:15px" data-i18n="u_step2_alert_title"></div>
                <p data-i18n="u_step2_alert_text"></p>
            </div>
            <div class="info-box" data-i18n="u_step2_info"></div>
        </div>
        <div class="step-card">
            <div style="display:flex;align-items:center;margin-bottom:20px"><span class="step-badge">STEP 3</span>
                <h2 class="step-title" data-i18n="u_step3_title"></h2>
            </div>
            <p data-i18n="u_step3_t1"></p>
            <div style="text-align:center"><a href="contact.html" class="login-btn-nav"
                    style="display:inline-block;padding:12px 30px;text-decoration:none"
                    data-i18n="u_step3_contact_btn"></a></div>
            <p data-i18n="u_step3_t2"></p><img src="image/step3_1.png" class="step-img">
            <p data-i18n="u_step3_t3"></p><img src="image/step3_2.png" class="step-img">
            <p data-i18n="u_step3_t4"></p><img src="image/step3_3.png" class="step-img">
            <p data-i18n="u_step3_t5"></p>
            <div style="text-align:center"><a href="https://stake.com/settings/api" target="_blank"
                    class="login-btn-nav" style="display:inline-block;padding:12px 30px;text-decoration:none"
                    data-i18n="u_step3_api_btn"></a></div>
            <p data-i18n="u_step3_text6"></p><img src="image/step3_4.png" class="step-img">
            <p data-i18n="u_step3_text7"></p>
        </div>
        <div class="owner-request">
            <h3 style="color:#fff;margin-bottom:20px" data-i18n="u_owner_req_title"></h3>
            <p data-i18n="u_owner_req_text"></p><a href="purchase.html" class="btn-buy-now"
                data-i18n="u_owner_buy_btn"></a>
        </div>
    </div>
    <script src="setting.js"></script>
</body>

</html>
