<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用方法 - Stake Bonus Claimer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-left a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
            transition: 0.3s;
        }

        .nav-left a:hover {
            color: #00E701;
        }

        .content {
            width: 90%;
            max-width: 800px;
            line-height: 1.8;
            margin-bottom: 50px;
        }

        h1 {
            color: #00E701;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .step {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .step-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .step-num {
            color: #00E701;
            font-weight: bold;
            margin-right: 10px;
        }

        .footer-links {
            margin-top: auto;
            padding: 40px 0;
            text-align: center;
            width: 100%;
            border-top: 1px solid #333;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="terms.html">利用規約</a>
            <a href="usage.html" style="color:#00E701;">使用方法</a>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-bell" style="color:#fff; cursor:pointer;"
                onclick="window.location.href='history.html'"></i>
        </div>
    </nav>

    <div class="content">
        <h1>使用方法</h1>

        <div class="step">
            <div class="step-title"><span class="step-num">STEP 1</span>Discordでログイン</div>
            <p>右上の「Login」ボタンから、ご自身のDiscordアカウントでログインしてください。</p>
        </div>

        <div class="step">
            <div class="step-title"><span class="step-num">STEP 2</span>プランを選択・購入</div>
            <p>希望のプランを選択し、仮想通貨で決済を行ってください。支払いが完了すると、ライセンスキーが発行されます。</p>
        </div>

        <div class="step">
            <div class="step-title"><span class="step-num">STEP 3</span>自動取得開始</div>
            <p>購入が完了すると自動的にDiscordサーバーに追加され、BOTが稼働を開始します。特別な設定は不要です。</p>
        </div>
    </div>

    <div class="footer-links">
        <a href="terms.html">利用規約</a>
        <a href="usage.html">使用方法</a>
        <a href="index.html">ホームに戻る</a>
    </div>
</body>

</html>
