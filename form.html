<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #000000; 
            color: white; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
        }
        
        .container { max-width: 600px; width: 100%; margin-top: 30px; text-align: center; }
        
        .back-btn { 
            display: inline-block; 
            margin-bottom: 20px; 
            color: #aaa; 
            text-decoration: none; 
            border: 1px solid #aaa; 
            padding: 5px 15px; 
            border-radius: 20px; 
            transition: 0.3s; 
        }
        .back-btn:hover { border-color: #00E701; color: #00E701; }

        .info-card {
            background-color: #1a1b26;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
            text-align: left;
        }

        h2 { color: #00E701; margin-bottom: 20px; text-align: center; }
        h3 { margin-top: 30px; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; font-size: 1.1rem; }
        p { line-height: 1.8; color: #ccc; }

        .discord-btn {
            display: block;
            width: 100%;
            background-color: #5865F2; /* Discord Color */
            color: white;
            text-align: center;
            padding: 15px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 30px;
            transition: 0.3s;
        }
        .discord-btn:hover { background-color: #4752c4; }
        .discord-btn i { margin-right: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">← トップに戻る</a>

        <div class="info-card">
            <h2>ご購入手続き</h2>
            
            <h3>1. 購入方法</h3>
            <p>
                お支払いは、PayPay、または仮想通貨（LTC/BTC）に対応しています。<br>
                購入希望のプランを決めてから、以下のDiscordサーバーに参加してください。
            </p>

            <h3>2. 納品までの流れ</h3>
            <p>
                Discordサーバー内の「購入チケット」を作成し、希望プランをお伝えください。<br>
                お支払い確認後、即座にコードの設定と納品を行います。
            </p>

            <a href="#" class="discord-btn link-discord">
                <i class="fa-brands fa-discord"></i> Discordサーバーに参加
            </a>
        </div>
    </div>

    <script src="setting.js"></script>

</body>
</html>
