<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
        }

        .history-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: 0.2s;
        }

        .history-card:hover {
            border-color: #00E701;
        }

        .status-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
        }

        .status-pending {
            background-color: #ffd700;
        }

        .status-paid {
            background-color: #00E701;
        }

        .status-expired {
            background-color: #ff4444;
        }

        .h-info {
            margin-left: 15px;
        }

        .h-id {
            font-family: monospace;
            color: #666;
            font-size: 0.8rem;
        }

        .key-display {
            font-family: monospace;
            font-size: 1.5rem;
            color: #00ffff;
            border: 1px dashed #444;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            background: #000;
        }

        .close-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="border-bottom:1px solid #333; padding-bottom:15px; color:#00E701;">購入履歴</h1>
        <div id="history-list">
            <p style="text-align:center;color:#666;">読み込み中...</p>
        </div>
    </div>

    <div id="key-modal" class="custom-modal-overlay">
        <div class="custom-modal">
            <h3 style="color:#00E701;">ライセンスキー</h3>
            <div id="modal-key-text" class="key-display"></div>
            <button class="close-btn" onclick="document.getElementById('key-modal').style.display='none'">閉じる</button>
        </div>
    </div>

    <script src="setting.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            // setting.jsの初期化待ち
            if(!window.supabaseApp) await new Promise(r => setTimeout(r, 1000));
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            if(session) {
                loadHistory(session.user.id);
            } else {
                document.getElementById('history-list').innerHTML = "<p style='text-align:center;'>ログインしてください</p>";
            }
        });

        async function loadHistory(userId) {
            const res = await fetch('/api/history', { method: 'POST', body: JSON.stringify({user_id:userId}) });
            const orders = await res.json();
            const list = document.getElementById('history-list'); list.innerHTML = "";
            
            if(orders.length === 0) { list.innerHTML = "<p style='text-align:center;'>履歴はありません</p>"; return; }

            orders.forEach(o => {
                let stHtml, cls, act;
                if(o.status==='pending') { 
                    cls='status-pending'; stHtml='<span style="color:#ffd700">未払い</span>'; 
                    act=`window.location.href='/checkout/${o.order_id}'`; 
                } else if(o.status==='paid') { 
                    cls='status-paid'; stHtml='<span style="color:#00E701">完了</span>'; 
                    act=`showKey('${o.license_key}')`; 
                } else { 
                    cls='status-expired'; stHtml='<span style="color:#ff4444">期限切れ</span>'; act=''; 
                }
                const d = document.createElement('div');
                d.className = 'history-card';
                d.onclick = new Function(act);
                d.innerHTML = `
                    <div class="status-bar ${cls}"></div>
                    <div class="h-info">
                        <div style="font-weight:bold; font-size:1.1rem;">${o.plan_type.toUpperCase()} PLAN</div>
                        <div class="h-id">ID: ${o.order_id}</div>
                        <div style="color:#666; font-size:0.8rem;">${new Date(o.created_at).toLocaleString('ja-JP')}</div>
                    </div>
                    <div style="font-weight:bold;">${stHtml}</div>
                `;
                list.appendChild(d);
            });
        }
        function showKey(k) { document.getElementById('modal-key-text').innerText=k; document.getElementById('key-modal').style.display='flex'; }
    </script>
</body>

</html>
