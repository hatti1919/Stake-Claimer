<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë≥ºÂÖ•Â±•Ê≠¥</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/common.css">
    <style>
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-btn {
            background: #111;
            border: 1px solid #333;
            color: #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #00E701;
            color: #000;
            border-color: #00E701;
            font-weight: bold;
        }

        .history-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: 0.2s;
        }

        .history-card:hover {
            border-color: #00E701;
            transform: translateY(-2px);
        }

        .h-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .h-details {
            display: flex;
            flex-direction: column;
        }

        .h-plan {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .h-id {
            font-family: monospace;
            color: #666;
            font-size: 0.8rem;
        }

        .h-date {
            color: #555;
            font-size: 0.75rem;
            margin-top: 2px;
        }

        .h-status-text {
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="border-bottom:1px solid #333; padding-bottom:15px; color:#00E701;">Ë≥ºÂÖ•Â±•Ê≠¥</h1>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterHistory('all', this)">ÂÖ®„Å¶</button>
            <button class="filter-btn" onclick="filterHistory('paid', this)">üü¢ ÂÆå‰∫Ü</button>
            <button class="filter-btn" onclick="filterHistory('pending', this)">üü° Á¢∫Ë™ç‰∏≠</button>
            <button class="filter-btn" onclick="filterHistory('expired', this)">üî¥ „Ç≠„É£„É≥„Çª„É´</button>
        </div>

        <div id="history-list">
            <p style="text-align:center;color:#666; margin-top:50px;">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
        </div>
    </div>

    <script src="/setting.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            if(!window.supabaseApp) await new Promise(r => setTimeout(r, 1000));
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            if(session) {
                loadHistory(session.user.id);
            } else {
                document.getElementById('history-list').innerHTML = "<p style='text-align:center;'>„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>";
            }
        });

        async function loadHistory(userId) {
            const res = await fetch('/api/history', { method: 'POST', body: JSON.stringify({user_id:userId}) });
            const orders = await res.json();
            const list = document.getElementById('history-list'); list.innerHTML = "";
            
            if(orders.length === 0) { list.innerHTML = "<p style='text-align:center;'>Â±•Ê≠¥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</p>"; return; }

            orders.forEach(o => {
                let icon, statusText, color;
                if(o.status === 'paid') {
                    icon = 'üü¢'; statusText = 'ÂÆå‰∫Ü'; color = '#00E701';
                } else if(o.status === 'pending') {
                    icon = 'üü°'; statusText = 'Á¢∫Ë™ç‰∏≠'; color = '#ffd700';
                } else { 
                    icon = 'üî¥'; statusText = '„Ç≠„É£„É≥„Çª„É´'; color = '#ff4444';
                }

                const d = document.createElement('div');
                d.className = `history-card item-${o.status}`;
                d.onclick = () => window.location.href = `/checkout/${o.order_id}`;
                
                d.innerHTML = `
                    <div class="h-info">
                        <div style="font-size:1.5rem;">${icon}</div>
                        <div class="h-details">
                            <div class="h-plan">${o.plan_type.toUpperCase()} PLAN</div>
                            <div class="h-id">ID: ${o.order_id}</div>
                            <div class="h-date">${new Date(o.created_at).toLocaleString('ja-JP')}</div>
                        </div>
                    </div>
                    <div class="h-status-text" style="color:${color}">${statusText} ></div>
                `;
                list.appendChild(d);
            });
        }

        function filterHistory(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const items = document.querySelectorAll('.history-card');
            items.forEach(item => {
                if (type === 'all') {
                    item.style.display = 'flex';
                } else {
                    item.style.display = item.classList.contains(`item-${type}`) ? 'flex' : 'none';
                }
            });
        }
    </script>
</body>

</html>
