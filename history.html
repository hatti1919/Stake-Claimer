    <script src="setting.js"></script>
    <script>
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            menu.classList.toggle('show');
            setTimeout(() => { document.addEventListener('click', closeMenu, {once:true}); }, 100);
        }
        function closeMenu(e) {
            const menu = document.getElementById('user-menu');
            if(menu && !menu.contains(e.target)) menu.classList.remove('show');
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) { window.location.href="index.html"; return; }
            document.getElementById('user-avatar').src = session.user.user_metadata.avatar_url;
            loadHistory(session.user.id);
        });

        async function loadHistory(userId) {
            try {
                const res = await fetch('/api/history', {
                    method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({user_id:userId})
                });
                const orders = await res.json();
                const list = document.getElementById('history-list');
                list.innerHTML = "";

                const activeCount = orders.filter(o => o.status==='pending'||o.status==='paid').length;
                if(activeCount>0) { const b = document.getElementById('notif-badge'); b.style.display='flex'; b.innerText=activeCount; }

                if(orders.length===0) { list.innerHTML="<p style='text-align:center;'>Â±•Ê≠¥„Å™„Åó</p>"; return; }

                orders.forEach(o => {
                    let stHtml, cls, act;
                    const dt = new Date(o.created_at).toLocaleString('ja-JP');
                    if(o.status==='pending') { 
                        cls='status-pending'; 
                        stHtml='<span class="text-pending">üü° ÂæÖÊ©ü‰∏≠</span>'; 
                        act=`window.open('${o.pay_url}')`; 
                    }
                    else if(o.status==='paid') { 
                        cls='status-paid'; 
                        stHtml='<span class="text-paid">üü¢ ÂÆå‰∫Ü</span>'; 
                        act=`showKey('${o.license_key}')`; 
                    }
                    else { 
                        cls='status-expired'; 
                        stHtml='<span class="text-expired">üî¥ ÊúüÈôêÂàá„Çå</span>'; 
                        act=`if(confirm('ÊúüÈôêÂàá„Çå„Åß„Åô„ÄÇÂÜçË≥ºÂÖ•„Åó„Åæ„Åô„ÅãÔºü')) window.location.href='purchase.html'`; 
                    }

                    const d = document.createElement('div');
                    d.className = 'history-card';
                    d.onclick = new Function(act);
                    d.innerHTML = `
                        <div class="status-bar ${cls}"></div>
                        <div class="h-info"><div class="h-plan">${o.plan_type.toUpperCase()}</div><div class="h-date">${dt}</div></div>
                        <div class="h-status">${stHtml}</div>
                    `;
                    list.appendChild(d);
                });
            } catch(e) { console.error(e); }
        }
        function showKey(k) {
            document.getElementById('modal-key-text').innerText = k;
            document.getElementById('key-modal').style.display = 'flex';
        }
    </script>
