            <button class="filter-btn" onclick="filterHistory('paid', this)">ÂÆå‰∫Ü</button>
            <button class="filter-btn" onclick="filterHistory('pending', this)">ÂæÖÊ©ü‰∏≠</button>

    <script src="setting.js"></script>
    <script>
        function toggleMenu() { document.getElementById('user-menu').classList.toggle('show'); }

        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if(!session) { window.location.href="index.html"; return; }
            document.getElementById('user-avatar').src = session.user.user_metadata.avatar_url;
            loadHistory(session.user.id);
        });

        async function loadHistory(userId) {
            const res = await fetch('/api/history', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({user_id:userId}) });
            const orders = await res.json();
            const list = document.getElementById('history-list');
            list.innerHTML = "";

            if(orders.length===0) { list.innerHTML="<p style='text-align:center;'>Â±•Ê≠¥„Å™„Åó</p>"; return; }

            orders.forEach(o => {
                let stHtml, cls, act, statType;
                const dt = new Date(o.created_at).toLocaleString('ja-JP');
                
                if(o.status==='pending') { cls='status-pending'; stHtml='<span style="color:#ffd700">üü° ÂæÖÊ©ü‰∏≠</span>'; act=`window.open('${o.pay_url}')`; statType='pending'; }
                else if(o.status==='paid') { cls='status-paid'; stHtml='<span style="color:#00E701">üü¢ ÂÆå‰∫Ü</span>'; act=`showKey('${o.license_key}')`; statType='paid'; }
                else { cls='status-expired'; stHtml='<span style="color:#ff4444">üî¥ ÊúüÈôêÂàá„Çå</span>'; act=`alert('ÂÜçË≥ºÂÖ•„Åó„Å¶„Åè„Å†„Åï„ÅÑ')`; statType='expired'; }

                const d = document.createElement('div');
                d.className = 'history-card';
                d.dataset.status = statType;
                d.onclick = new Function(act);
                d.innerHTML = `
                    <div class="status-bar ${cls}"></div>
                    <div class="h-info"><div class="h-plan">${o.plan_type.toUpperCase()} PLAN</div><div class="h-date">${dt}</div></div>
                    <div class="h-status">${stHtml}</div>
                `;
                list.appendChild(d);
            });
        }

        function filterHistory(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.history-card').forEach(card => {
                if(type === 'all' || card.dataset.status === type) card.style.display = 'flex';
                else card.style.display = 'none';
            });
        }

        function showKey(k) {
            document.getElementById('modal-key-text').innerText = k;
            document.getElementById('key-modal').style.display = 'flex';
        }
    </script>
