<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë≥ºÂÖ•Â±•Ê≠¥</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ÂÖ±ÈÄö„Éò„ÉÉ„ÉÄ„Éº */
        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .desktop-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #00E701;
        }

        .mobile-menu-btn {
            display: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-divider {
            width: 1px;
            height: 25px;
            background-color: #333;
            margin: 0 5px;
        }

        .notification-btn {
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff4444;
            color: #fff;
            font-size: 0.6rem;
            min-width: 8px;
            height: 8px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }

        .user-avatar-nav {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #00E701;
            cursor: pointer;
            object-fit: cover;
            background: #111;
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            width: 220px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.9);
            z-index: 2000;
        }

        .dropdown-menu.show {
            display: flex;
        }

        .menu-item {
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #222;
            background: #111;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #222;
            color: #00E701;
        }

        .login-btn-nav {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .mobile-nav-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: #000;
            z-index: 999;
            display: none;
            flex-direction: column;
            padding: 20px;
            border-top: 1px solid #222;
        }

        .mobile-nav-overlay.show {
            display: flex;
        }

        .mobile-nav-link {
            font-size: 1.1rem;
            color: #ccc;
            text-decoration: none;
            padding: 15px 0;
            border-bottom: 1px solid #222;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .desktop-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-divider {
                display: none;
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 2rem;
            color: #00E701;
            font-weight: bold;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-btn {
            background: #111;
            border: 1px solid #333;
            color: #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: 0.3s;
        }

        .filter-btn.active {
            background: #00E701;
            color: #000;
            border-color: #00E701;
            font-weight: bold;
        }

        .history-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .status-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
        }

        .status-pending {
            background-color: #ffd700;
        }

        .status-paid {
            background-color: #00E701;
        }

        .status-expired {
            background-color: #ff4444;
        }

        .h-info {
            margin-left: 15px;
        }

        .h-plan {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .h-date {
            font-size: 0.8rem;
            color: #666;
        }

        .h-status {
            text-align: right;
            font-weight: bold;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #111;
            border: 1px solid #00E701;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .key-display {
            font-family: monospace;
            font-size: 1.5rem;
            color: #00ffff;
            border: 1px dashed #444;
            padding: 15px;
            margin: 20px 0;
            background: #000;
            word-break: break-all;
        }

        .close-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left">
            <div class="mobile-menu-btn" onclick="toggleMobileNav()"><i class="fa-solid fa-bars"></i></div>
            <div class="desktop-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="terms.html" class="nav-link">Âà©Áî®Ë¶èÁ¥Ñ</a>
                <a href="usage.html" class="nav-link">‰ΩøÁî®ÊñπÊ≥ï</a>
            </div>
        </div>
        <div class="nav-right">
            <div class="notification-btn" onclick="location.reload()"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-divider"></div>
            <div id="auth-container"></div>
        </div>
    </nav>

    <div id="mobile-nav" class="mobile-nav-overlay">
        <a href="index.html" class="mobile-nav-link">Home</a>
        <a href="terms.html" class="mobile-nav-link">Âà©Áî®Ë¶èÁ¥Ñ</a>
        <a href="usage.html" class="mobile-nav-link">‰ΩøÁî®ÊñπÊ≥ï</a>
    </div>

    <div class="container">
        <h1 class="page-title">Ë≥ºÂÖ•Â±•Ê≠¥</h1>

        <div class="filter-group">
            <button class="filter-btn active" onclick="filterHistory('all', this)">„Åô„Åπ„Å¶</button>
            <button class="filter-btn" onclick="filterHistory('paid', this)">ÂÆå‰∫Ü</button>
            <button class="filter-btn" onclick="filterHistory('pending', this)">ÂæÖÊ©ü‰∏≠</button>
            <button class="filter-btn" onclick="filterHistory('expired', this)">ÊúüÈôêÂàá„Çå</button>
        </div>

        <div id="history-list">
            <p style="text-align:center;color:#666;">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
        </div>
    </div>

    <div id="key-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#00E701;">„É©„Ç§„Çª„É≥„Çπ„Ç≠„Éº</h3>
            <div id="modal-key-text" class="key-display"></div>
            <button class="close-btn" onclick="document.getElementById('key-modal').style.display='none'">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script src="setting.js"></script>
    <script>
        const authContainer = document.getElementById('auth-container');
        
        async function loginWithDiscord() { await supabase.auth.signInWithOAuth({ provider: 'discord', options: { redirectTo: window.location.origin } }); }
        async function logout() { await supabase.auth.signOut(); window.location.reload(); }
        function toggleMenu() { document.getElementById('user-menu').classList.toggle('show'); }
        function toggleMobileNav() { document.getElementById('mobile-nav').classList.toggle('show'); }

        // UIÊõ¥Êñ∞Èñ¢Êï∞
        function updateAuthUI(user) {
            authContainer.innerHTML = `
                <div class="user-menu-container">
                    <img src="${user.user_metadata.avatar_url}" class="user-avatar-nav" onclick="toggleMenu()">
                    <div id="user-menu" class="dropdown-menu">
                        <a href="contact.html" class="menu-item"><i class="fa-solid fa-envelope"></i> „ÅäÂïè„ÅÑÂêà„Çè„Åõ</a>
                        <a href="history.html" class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i> Ë≥ºÂÖ•Â±•Ê≠¥</a>
                        <a href="https://discord.gg/ueVedsjved" target="_blank" class="menu-item"><i class="fa-brands fa-discord"></i> ÂÖ¨ÂºèDiscord</a>
                        <a href="https://x.com/Stake_hatti" target="_blank" class="menu-item"><i class="fa-brands fa-x-twitter"></i> ÂÖ¨ÂºèX</a>
                        <div class="menu-item" onclick="logout()" style="color:#ff4444; border-top:1px solid #333;"><i class="fa-solid fa-right-from-bracket"></i> „É≠„Ç∞„Ç¢„Ç¶„Éà</div>
                    </div>
                </div>
            `;
            loadHistory(user.id);
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            
            if(session) {
                updateAuthUI(session.user);
            } else {
                authContainer.innerHTML = `<button onclick="loginWithDiscord()" class="login-btn-nav"><i class="fa-brands fa-discord"></i> Login</button>`;
                document.getElementById('history-list').innerHTML = "<p style='text-align:center; margin-top:50px;'>Â±•Ê≠¥„ÇíË°®Á§∫„Åô„Çã„Å´„ÅØ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>";
            }

            // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ (ÈáçË¶Å)
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    updateAuthUI(session.user);
                } else if (event === 'SIGNED_OUT') {
                    authContainer.innerHTML = `<button onclick="loginWithDiscord()" class="login-btn-nav"><i class="fa-brands fa-discord"></i> Login</button>`;
                    document.getElementById('history-list').innerHTML = "<p style='text-align:center; margin-top:50px;'>Â±•Ê≠¥„ÇíË°®Á§∫„Åô„Çã„Å´„ÅØ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>";
                }
            });
        });

        async function loadHistory(userId) {
            try {
                const res = await fetch('/api/history', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({user_id:userId}) });
                const orders = await res.json();
                const list = document.getElementById('history-list');
                list.innerHTML = "";

                if(orders.length===0) { list.innerHTML="<p style='text-align:center;'>Â±•Ê≠¥„Å™„Åó</p>"; return; }

                orders.forEach(o => {
                    let stHtml, cls, act, statType;
                    const dt = new Date(o.created_at).toLocaleString('ja-JP');
                    if(o.status==='pending') { 
                        cls='status-pending'; statType='pending';
                        stHtml=`<span style="color:#ffd700">üü° ÂæÖÊ©ü‰∏≠</span>`; 
                        act=`window.open('${o.pay_url}')`; 
                    }
                    else if(o.status==='paid') { 
                        cls='status-paid'; statType='paid';
                        stHtml=`<span style="color:#00E701">üü¢ ÂÆå‰∫Ü</span>`; 
                        act=`showKey('${o.license_key}')`; 
                    }
                    else { 
                        cls='status-expired'; statType='expired';
                        stHtml=`<span style="color:#ff4444">üî¥ ÊúüÈôêÂàá„Çå</span>`; 
                        act=`alert('ÂÜçË≥ºÂÖ•„Åó„Å¶„Åè„Å†„Åï„ÅÑ')`; 
                    }

                    const d = document.createElement('div');
                    d.className = 'history-card';
                    d.dataset.status = statType;
                    d.onclick = new Function(act);
                    d.innerHTML = `
                        <div class="status-bar ${cls}"></div>
                        <div class="h-info"><div class="h-plan">${o.plan_type.toUpperCase()} PLAN</div><div class="h-date">${dt}</div></div>
                        <div class="h-status">${stHtml}</div>
                    `;
                    list.appendChild(d);
                });
            } catch(e){}
        }

        function filterHistory(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.history-card').forEach(c => { c.style.display = (type==='all' || c.dataset.status===type) ? 'flex' : 'none'; });
        }
        function showKey(k) { document.getElementById('modal-key-text').innerText=k; document.getElementById('key-modal').style.display='flex'; }
    </script>
</body>

</html>
