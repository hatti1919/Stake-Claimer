<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #fff;
        }

        .nav-link.active {
            color: #00E701;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn {
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff4444;
            color: #fff;
            font-size: 0.6rem;
            min-width: 8px;
            height: 8px;
            padding: 3px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }

        .nav-divider {
            width: 1px;
            height: 30px;
            background-color: #333;
        }

        .user-avatar-nav {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00E701;
            cursor: pointer;
            object-fit: cover;
            background: #111;
        }

        .login-btn-nav {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            white-space: nowrap;
        }

        .login-btn-nav:hover {
            opacity: 0.8;
        }

        .mobile-menu-btn {
            display: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: #000;
            z-index: 999;
            display: none;
            flex-direction: column;
            padding: 20px;
            border-top: 1px solid #222;
        }

        .mobile-nav-link {
            font-size: 1.2rem;
            color: #ccc;
            text-decoration: none;
            padding: 15px 0;
            border-bottom: 1px solid #222;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .nav-left {
                gap: 15px;
            }

            .nav-link {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .sticky-nav {
                padding: 0 15px;
            }
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
        }

        .history-card {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: 0.2s;
        }

        .history-card:hover {
            border-color: #00E701;
        }

        .status-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
        }

        .status-pending {
            background-color: #ffd700;
        }

        .status-paid {
            background-color: #00E701;
        }

        .status-expired {
            background-color: #ff4444;
        }

        .h-info {
            margin-left: 15px;
        }

        .h-id {
            font-family: monospace;
            color: #666;
            font-size: 0.8rem;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #111;
            border: 2px solid #00E701;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .key-display {
            font-family: monospace;
            font-size: 1.5rem;
            color: #00ffff;
            border: 1px dashed #444;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            background: #000;
        }

        .close-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer-links {
            margin-top: auto;
            padding: 30px 0;
            text-align: center;
            width: 100%;
            border-top: 1px solid #333;
            background: #050505;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left">
            <div class="mobile-menu-btn" onclick="document.getElementById('mobile-nav').classList.toggle('show')"><i
                    class="fa-solid fa-bars"></i></div>
            <a href="/" class="nav-link">Home</a>
            <a href="/terms" class="nav-link">利用規約</a>
            <a href="/usage" class="nav-link">使用方法</a>
        </div>
        <div class="nav-right">
            <div class="notification-btn" onclick="location.reload()"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-divider"></div>
            <div id="auth-container">
                <button class="login-btn-nav" style="opacity:0.7;"><i class="fa-brands fa-discord"></i>
                    Login...</button>
            </div>
        </div>
    </nav>

    <div id="mobile-nav" class="mobile-nav-overlay">
        <a href="/" class="mobile-nav-link">Home</a>
        <a href="/terms" class="mobile-nav-link">利用規約</a>
        <a href="/usage" class="mobile-nav-link">使用方法</a>
    </div>

    <div class="container">
        <h1 style="border-bottom:1px solid #333; padding-bottom:15px; color:#00E701;">購入履歴</h1>
        <div id="history-list">
            <p style="text-align:center;color:#666;">読み込み中...</p>
        </div>
    </div>

    <div id="key-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#00E701;">ライセンスキー</h3>
            <div id="modal-key-text" class="key-display"></div>
            <button class="close-btn" onclick="document.getElementById('key-modal').style.display='none'">閉じる</button>
        </div>
    </div>

    <div class="footer-links">
        <a href="/terms">利用規約</a>
        <a href="/usage">使用方法</a>
        <a href="/">ホームに戻る</a>
    </div>

    <script src="setting.js"></script>
    <script>
        const authContainer = document.getElementById('auth-container');
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await initSupabase();
                const { data: { session } } = await window.supabaseApp.auth.getSession();
                if(session) {
                    authContainer.innerHTML=`<img src="${session.user.user_metadata.avatar_url}" class="user-avatar-nav">`;
                    loadHistory(session.user.id);
                } else {
                    authContainer.innerHTML=`<button onclick="window.supabaseApp.auth.signInWithOAuth({provider:'discord'})" class="login-btn-nav"><i class="fa-brands fa-discord"></i> Login</button>`;
                    document.getElementById('history-list').innerHTML = "<p style='text-align:center;'>ログインしてください</p>";
                }
            } catch(e){
                authContainer.innerHTML=`<button onclick="location.reload()" class="login-btn-nav"><i class="fa-solid fa-rotate-right"></i> Retry</button>`;
            }
        });

        async function loadHistory(userId) {
            const res = await fetch('/api/history', { method: 'POST', body: JSON.stringify({user_id:userId}) });
            const orders = await res.json();
            const list = document.getElementById('history-list'); list.innerHTML = "";
            
            if(orders.length === 0) { list.innerHTML = "<p style='text-align:center;'>履歴はありません</p>"; return; }

            orders.forEach(o => {
                let stHtml, cls, act;
                if(o.status==='pending') { 
                    cls='status-pending'; stHtml='<span style="color:#ffd700">未払い</span>'; 
                    act=`window.location.href='/checkout/${o.order_id}'`; 
                } else if(o.status==='paid') { 
                    cls='status-paid'; stHtml='<span style="color:#00E701">完了</span>'; 
                    act=`showKey('${o.license_key}')`; 
                } else { 
                    cls='status-expired'; stHtml='<span style="color:#ff4444">期限切れ</span>'; act=''; 
                }
                const d = document.createElement('div');
                d.className = 'history-card';
                d.onclick = new Function(act);
                d.innerHTML = `
                    <div class="status-bar ${cls}"></div>
                    <div class="h-info">
                        <div style="font-weight:bold; font-size:1.1rem;">${o.plan_type.toUpperCase()} PLAN</div>
                        <div class="h-id">ID: ${o.order_id}</div>
                        <div style="color:#666; font-size:0.8rem;">${new Date(o.created_at).toLocaleString('ja-JP')}</div>
                    </div>
                    <div style="font-weight:bold;">${stHtml}</div>
                `;
                list.appendChild(d);
            });
        }
        function showKey(k) { document.getElementById('modal-key-text').innerText=k; document.getElementById('key-modal').style.display='flex'; }
    </script>
</body>

</html>
