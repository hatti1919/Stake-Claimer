<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_law"></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .content {
            width: 90%;
            max-width: 800px;
            margin: 40px auto
        }

        h1 {
            color: #00E701;
            border-bottom: 2px solid #333;
            padding-bottom: 15px
        }

        .law-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px
        }

        .law-table th,
        .law-table td {
            border-bottom: 1px solid #333;
            padding: 20px;
            text-align: left
        }

        .law-table th {
            width: 30%;
            color: #00E701;
            font-weight: bold
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 data-i18n="law_title"></h1>
        <table class="law-table">
