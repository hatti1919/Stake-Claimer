<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_law">特定商取引法に基づく表記</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .content {
            width: 90%;
            max-width: 800px;
            margin-top: 40px;
            margin-bottom: 60px;
            color: #ddd;
        }

        h1 {
            color: #00E701;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .law-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .law-table th,
        .law-table td {
            border-bottom: 1px solid #333;
            padding: 20px;
            text-align: left;
        }

        .law-table th {
            width: 30%;
            color: #00E701;
            font-weight: bold;
        }

        .law-table td {
            width: 70%;
            line-height: 1.6;
        }

        @media (max-width: 600px) {

            .law-table th,
            .law-table td {
                display: block;
                width: 100%;
                padding: 10px 0;
                border: none;
            }

            .law-table th {
                margin-top: 15px;
                border-bottom: 1px solid #222;
            }

            .law-table td {
                border-bottom: 1px solid #333;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 data-i18n="law_title">特定商取引法に基づく表記</h1>
        <table class="law-table">
            <tr>
                <th data-i18n="law_seller_label">販売業者の名称</th>
                <td data-i18n="law_seller_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_addr_label">所在地</th>
                <td data-i18n="law_addr_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_tel_label">電話番号</th>
                <td data-i18n="law_tel_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_email_label">メールアドレス</th>
                <td data-i18n="law_email_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_manager_label">運営統括責任者</th>
                <td data-i18n="law_manager_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_price_label">販売価格</th>
                <td data-i18n="law_price_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_other_label">商品代金以外の必要料金</th>
                <td data-i18n="law_other_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_pay_method_label">現在利用可能な支払方法</th>
                <td data-i18n="law_pay_method_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_pay_time_label">代金の支払時期</th>
                <td data-i18n="law_pay_time_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_delivery_label">商品の引渡時期</th>
                <td data-i18n="law_delivery_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_return_label">返品・交換について</th>
                <td data-i18n="law_return_v"></td>
            </tr>
            <tr>
                <th data-i18n="law_env_label">動作環境</th>
                <td data-i18n="law_env_v"></td>
            </tr>
        </table>
    </div>
    <script src="setting.js"></script>
</body>

</html>
