<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用規約</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #fff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar-nav {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #00E701;
            cursor: pointer;
            object-fit: cover;
            background: #111;
        }

        .content {
            width: 90%;
            max-width: 800px;
            margin-top: 40px;
            line-height: 1.8;
        }

        h1 {
            color: #00E701;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        h2 {
            margin-top: 40px;
            border-left: 4px solid #00E701;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left">
            <a href="/" class="nav-link" style="font-size:1.2rem;">Home</a>
            <a href="/usage" class="nav-link">使用方法</a>
        </div>
        <div class="nav-right" id="auth-container"></div>
    </nav>
    <div class="content">
        <h1>利用規約</h1>
        <p>本サービス（Stake Bonus Claimer）を利用するにあたり、以下の規約に同意したものとみなします。</p>
        <h2>1. 免責事項</h2>
        <p>本ツールを利用したことによるアカウントの凍結、損失、その他の不利益について、運営者は一切の責任を負いません。すべての利用は自己責任で行ってください。</p>
        <h2>2. 返金ポリシー</h2>
        <p>デジタルコンテンツの性質上、購入後の返金はいかなる理由があっても対応いたしかねます。動作環境などを十分にご確認の上、ご購入ください。</p>
        <h2>3. 禁止事項</h2>
        <p>本サービスの再配布、リバースエンジニアリング、および第三者への譲渡を固く禁じます。</p>
    </div>
    <script src="setting.js"></script>
    <script>
        const authContainer = document.getElementById('auth-container');
        window.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            if(session) authContainer.innerHTML=`<img src="${session.user.user_metadata.avatar_url}" class="user-avatar-nav">`;
            else authContainer.innerHTML=`<button onclick="window.supabaseApp.auth.signInWithOAuth({provider:'discord'})" style="background:#5865F2;color:#fff;border:none;padding:6px 14px;border-radius:20px;font-weight:bold;cursor:pointer;">Login</button>`;
        });
    </script>
</body>

</html>
