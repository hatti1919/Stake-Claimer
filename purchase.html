<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>購入手続き</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/common.css">

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 750px;
            margin-top: 20px;
            text-align: center;
            padding-bottom: 30px;
        }

        .page-title {
            font-size: 1.6rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1rem;
            margin: 20px 0 10px 0;
            color: #aaa;
            font-weight: bold;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 16px;
            background: #00E701;
            border-radius: 2px;
        }

        /* 選択グリッド */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .select-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            gap: 5px;
        }

        .select-card:hover {
            border-color: #555;
            background: #161616;
            transform: translateY(-2px);
        }

        .select-card.selected {
            border: 1px solid #00E701;
            background: rgba(0, 231, 1, 0.05);
            box-shadow: 0 4px 15px rgba(0, 231, 1, 0.15);
        }

        .select-card.selected::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #00E701;
            border-radius: 50%;
            box-shadow: 0 0 5px #00E701;
        }

        .plan-card-content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 5px;
        }

        .select-card.selected .plan-name,
        .select-card.selected .payment-name {
            color: #fff;
        }

        .select-card.selected .plan-price {
            color: #00E701;
        }

        .plan-name {
            font-size: 1rem;
            font-weight: bold;
            color: #ddd;
        }

        .plan-price {
            font-family: 'Roboto Mono', monospace;
            color: #aaa;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .payment-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 100%;
        }

        /* ロゴ画像の調整 */
        .payment-logo {
            height: 24px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        .payment-label-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: #ddd;
            font-size: 1rem;
        }

        .payment-icon {
            font-size: 1.3rem;
        }

        .coming-soon {
            font-size: 0.75rem;
            color: #666;
            font-weight: normal;
        }

        .select-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #0a0a0a;
            border-color: #222;
            pointer-events: none;
        }

        /* クーポン入力欄の強調 */
        .coupon-input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            background: #0f1a0f;
            border: 2px solid #00E701;
            /* 枠線を緑で強調 */
            color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1rem;
            font-family: 'Roboto Mono', monospace;
            box-sizing: border-box;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 231, 1, 0.15);
            /* 発光エフェクト */
        }

        .coupon-input:focus {
            background: #000;
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 231, 1, 0.4);
            outline: none;
        }

        .checkout-btn {
            background: #00E701;
            color: #000;
            font-weight: 800;
            padding: 14px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 231, 1, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 231, 1, 0.4);
        }

        .checkout-btn:disabled {
            background: #333;
            color: #777;
            box-shadow: none;
            transform: none;
        }

        /* 注文確認モーダルの中身 */
        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 1rem;
        }

        .price-row span:last-child {
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
        }

        .price-total {
            border-top: 1px solid #333;
            margin-top: 10px;
            padding-top: 10px;
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
        }

        .price-total span:last-child {
            color: #00E701;
            font-size: 1.3rem;
        }

        .tos-container {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #222;
            text-align: center;
            font-size: 0.8rem;
        }

        .tos-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #bbb;
        }

        .tos-checkbox {
            accent-color: #00E701;
            transform: scale(0.9);
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">購入手続き</h1>

        <div class="section-title">プランを選択</div>
        <div class="selection-grid" id="plan-grid">
            <div class="select-card" onclick="selectPlan(this, '1day')">
                <div class="plan-card-content">
                    <span class="plan-name">1 Day</span>
                    <span class="plan-price">¥1,200</span>
                </div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1week')">
                <div class="plan-card-content">
                    <span class="plan-name">1 Week</span>
                    <span class="plan-price">¥3,000</span>
                </div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '2weeks')">
                <div class="plan-card-content">
                    <span class="plan-name">2 Weeks</span>
                    <span class="plan-price">¥5,000</span>
                </div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1month')">
                <div class="plan-card-content">
                    <span class="plan-name">1 Month</span>
                    <span class="plan-price">¥6,800</span>
                </div>
            </div>
        </div>

        <div class="section-title">支払い方法</div>
        <div class="selection-grid" id="payment-grid">
            <div class="select-card disabled">
                <div class="payment-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/PayPay_logo_2.svg" alt="PayPay"
                        class="payment-logo">
                    <div class="coming-soon">Coming Soon</div>
                </div>
            </div>

            <div class="select-card disabled">
                <div class="payment-content">
                    <div class="payment-label-row">
                        <i class="fa-brands fa-stripe payment-icon" style="color:#635bff;"></i>
                        <span>Card</span>
                    </div>
                    <div class="coming-soon">Coming Soon</div>
                </div>
            </div>

            <div class="select-card" onclick="selectPayment(this, 'crypto')">
                <div class="payment-content">
                    <div class="payment-label-row">
                        <i class="fa-brands fa-bitcoin payment-icon" style="color:#f7931a;"></i>
                        <span>仮想通貨</span>
                    </div>
                </div>
            </div>
        </div>

        <input type="text" id="coupon-code" class="coupon-input" placeholder="クーポンコードをお持ちの方">

        <button class="checkout-btn" onclick="verifyOrder()">
            <i class="fa-solid fa-cart-shopping"></i> 注文へ進む
        </button>
    </div>

    <div id="custom-modal-overlay" class="global-modal-overlay">
        <div class="global-modal-box">
            <div id="modal-title" class="global-modal-title"></div>
            <div id="modal-body" class="global-modal-body"></div>
            <div id="modal-actions" class="global-modal-actions"></div>
        </div>
    </div>

    <script src="/setting.js"></script>
    <script>
        function closeModal() {
            document.getElementById('custom-modal-overlay').classList.remove('show');
        }

        window.showModal = (title, content, buttons = []) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = content;
            
            const actionsDiv = document.getElementById('modal-actions');
            actionsDiv.innerHTML = '';
            
            if (buttons.length === 0) {
                const btn = document.createElement('button');
                btn.innerText = '閉じる';
                btn.className = 'g-modal-btn g-btn-secondary'; 
                btn.onclick = closeModal;
                actionsDiv.appendChild(btn);
            } else {
                buttons.forEach(b => {
                    const btn = document.createElement('button');
                    btn.innerText = b.text;
                    let btnClass = 'g-modal-btn';
                    if (b.class.includes('green') || b.class.includes('btn-green')) {
                        btnClass += ' g-btn-primary';
                    } else {
                        btnClass += ' g-btn-secondary';
                    }
                    btn.className = btnClass;
                    btn.onclick = b.onClick;
                    actionsDiv.appendChild(btn);
                });
            }
            document.getElementById('custom-modal-overlay').classList.add('show');
        }

        let selectedPlan = null, selectedPayment = null;

        function selectPlan(el, plan) {
            document.querySelectorAll('#plan-grid .select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPlan = plan;
        }

        function selectPayment(el, method) {
            document.querySelectorAll('#payment-grid .select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPayment = method;
        }

        async function verifyOrder() {
            if (!currentUser) return showModal("エラー", "購入するにはログインしてください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            if (!selectedPlan) return showModal("エラー", "プランを選択してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            if (!selectedPayment) return showModal("エラー", "支払い方法を選択してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);

            const btn = document.querySelector('.checkout-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 処理中...';
            btn.disabled = true;

            try {
                const coupon = document.getElementById('coupon-code').value;
                
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'check_coupon', user_id: currentUser.id, plan_id: selectedPlan, coupon_code: coupon })
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.error || `サーバーエラー (${res.status})`);
                }

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                const discountDisplay = data.coupon_label ? `${data.coupon_label}` : `-¥${data.discount}`;

                const html = `
                    <div class="price-row"><span>プラン</span><span>${data.plan_name}</span></div>
                    <div class="price-row"><span>方法</span><span>仮想通貨</span></div>
                    <div class="price-row"><span>定価</span><span>¥${data.original_price}</span></div>
                    <div class="price-row" style="color:#00E701"><span>割引</span><span>${discountDisplay}</span></div>
                    <div class="price-row price-total"><span>支払額</span><span>¥${data.final_price}</span></div>
                    
                    <div class="tos-container">
                        <label class="tos-label">
                            <input type="checkbox" id="tos-checkbox" class="tos-checkbox">
                            <span>
                                <a href="/terms" target="_blank" class="tos-link" style="color:#fff;">利用規約</a>に同意
                            </span>
                        </label>
                    </div>
                `;
                
                showModal("注文確認", html, [
                    { text: "戻る", class: "btn-gray", onClick: closeModal },
                    { 
                        text: "支払う", 
                        class: "btn-green", 
                        onClick: () => {
                            const chk = document.getElementById('tos-checkbox');
                            if(!chk || !chk.checked) {
                                alert("利用規約に同意してください。");
                                return;
                            }
                            createOrder(coupon);
                        }
                    }
                ]);

            } catch (e) {
                showModal("エラー", e.message, [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            } finally {
                if (btn) {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }
        }

        async function createOrder(coupon) {
            const btn = document.querySelector('.g-btn-primary');
            if (btn) { btn.innerText = "処理中..."; btn.disabled = true; }
            try {
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', user_id: currentUser.id, email: currentUser.email, plan_id: selectedPlan, coupon_code: coupon })
                });
                
                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(txt);
                }

                const data = await res.json();
                if (data.order_id) window.location.href = `/checkout/${data.order_id}`;
                else throw new Error(data.error || "注文ID取得エラー");
                
            } catch (e) {
                showModal("エラー", "注文作成に失敗しました:\n" + e.message, [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const p = params.get('plan');
            const map = { '1day': 0, '1week': 1, '2weeks': 2, '1month': 3 };
            if (p && map[p] !== undefined) selectPlan(document.querySelectorAll('#plan-grid .select-card')[map[p]], p);
        });
    </script>
</body>

</html>
