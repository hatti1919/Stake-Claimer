<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>購入手続き</title>
    <link rel="icon" href="/image/logo.jpg">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/common.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            text-align: center;
            padding-bottom: 50px;
        }

        .page-title {
            font-size: 2rem;
            color: #00E701;
            font-weight: bold;
            margin-bottom: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            margin: 30px 0 15px 0;
            color: #ccc;
            border-left: 4px solid #00E701;
            padding-left: 10px;
            text-align: left;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .select-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .select-card.selected {
            border-color: #00E701;
            background: rgba(0, 231, 1, 0.1);
            box-shadow: 0 0 15px rgba(0, 231, 1, 0.3);
        }

        .select-card.selected::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: -10px;
            right: -10px;
            background: #00E701;
            color: #000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }

        .select-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        .coupon-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background: #0f1a0f;
            border: 2px solid #00E701;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .checkout-btn {
            background: #00E701;
            color: #000;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .payment-logo {
            height: 22px;
            width: auto;
            object-fit: contain;
        }

        .payment-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* モーダル内デザインの微調整（ご要望のサイズ感） */
        .global-modal-box {
            padding: 15px 20px !important;
            max-width: 360px !important;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }

        .price-total {
            border-top: 1px solid #333;
            margin-top: 10px;
            padding-top: 10px;
            font-size: 1.2rem;
            color: #00E701;
            font-weight: bold;
        }

        .tos-container {
            margin-top: 15px;
            text-align: center;
        }

        .tos-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .tos-checkbox {
            transform: scale(1.3);
            margin: 0 !important;
            cursor: pointer;
        }

        /* チェックを大きく */

        #cf-turnstile-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            min-height: 65px;
        }

        .global-modal-actions {
            margin-top: 20px;
            gap: 15px;
        }

        .g-modal-btn {
            padding: 10px 25px !important;
            font-size: 1rem !important;
            min-width: 100px !important;
        }

        /* ボタンを大きく */
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">購入手続き</h1>
        <div class="section-title">プランを選択</div>
        <div class="selection-grid" id="plan-grid">
            <div class="select-card" onclick="selectPlan(this, '1day')">
                <div>1 Day</div>
                <div style="font-family:monospace;color:#aaa;">¥1,200</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1week')">
                <div>1 Week</div>
                <div style="font-family:monospace;color:#aaa;">¥3,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '2weeks')">
                <div>2 Weeks</div>
                <div style="font-family:monospace;color:#aaa;">¥5,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1month')">
                <div>1 Month</div>
                <div style="font-family:monospace;color:#aaa;">¥6,800</div>
            </div>
        </div>
        <div class="section-title">支払い方法を選択</div>
        <div class="selection-grid" id="payment-grid">
            <div class="select-card disabled">
                <div class="payment-content"><img src="image/paypay.png" class="payment-logo">
                    <div>PayPay</div><small>Coming Soon</small>
                </div>
            </div>
            <div class="select-card disabled">
                <div class="payment-content"><i class="fa-brands fa-stripe"
                        style="color:#635bff; font-size:1.5rem;"></i>
                    <div>Card</div><small>Coming Soon</small>
                </div>
            </div>
            <div class="select-card" onclick="selectPayment(this, 'crypto')">
                <div class="payment-content"><i class="fa-brands fa-bitcoin"
                        style="color:#f7931a; font-size:1.5rem;"></i>
                    <div>仮想通貨</div>
                </div>
            </div>
        </div>
        <input type="text" id="coupon-code" class="coupon-input" placeholder="クーポンコード (任意)">
        <br><button class="checkout-btn" onclick="verifyOrder()"><i class="fa-solid fa-cart-shopping"></i>
            注文へ進む</button>
    </div>
    <script src="/setting.js"></script>
    <script>
        let selectedPlan = null, selectedPayment = null;
        function selectPlan(el, p) { document.querySelectorAll('#plan-grid .select-card').forEach(c => c.classList.remove('selected')); el.classList.add('selected'); selectedPlan = p; }
        function selectPayment(el, m) { document.querySelectorAll('#payment-grid .select-card').forEach(c => c.classList.remove('selected')); el.classList.add('selected'); selectedPayment = m; }

        async function verifyOrder() {
            if (!currentUser) return showModal("エラー", "購入するにはログインしてください。");
            if (!selectedPlan || !selectedPayment) return showModal("エラー", "プランと支払い方法を選択してください。");
            const btn = document.querySelector('.checkout-btn'), originalText = btn.innerHTML, coupon = document.getElementById('coupon-code').value;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 処理中...'; btn.disabled = true;
            try {
                const res = await fetch('/api/create_order', { method: 'POST', body: JSON.stringify({ action: 'check_coupon', user_id: currentUser.id, plan_id: selectedPlan, coupon_code: coupon }) });
                const data = await res.json();
                const html = `
                    <div class="price-row"><span>プラン</span><span>${data.plan_name}</span></div>
                    <div class="price-row"><span>方法</span><span>仮想通貨</span></div>
                    <div class="price-row"><span>定価</span><span>¥${data.original_price}</span></div>
                    <div class="price-row" style="color:#00E701"><span>割引</span><span>${data.coupon_label || '-¥'+data.discount}</span></div>
                    <div class="price-row price-total"><span>支払額</span><span>¥${data.final_price}</span></div>
                    
                    <div class="tos-container">
                        <label class="tos-label"><input type="checkbox" id="tos-checkbox" class="tos-checkbox"> 
                        <span><a href="/terms" target="_blank" style="color:#fff; text-decoration:underline;">利用規約</a>に同意する</span></label>
                    </div>
                    <div id="cf-turnstile-container"><div id="turnstile-widget"></div></div>`;
                
                showModal("注文確認", html, [
                    { text: "戻る", onClick: closeModal },
                    { text: "支払う", class: "g-btn-primary", onClick: () => {
                        const chk = document.getElementById('tos-checkbox');
                        const token = turnstile.getResponse();
                        if(!chk || !chk.checked) return alert("利用規約に同意してください。");
                        if(!token) return alert("「私は人間です」のチェックを入れてください。");
                        createOrder(coupon, token);
                    }}
                ]);
                setTimeout(() => { if (window.turnstile && window.TURNSTILE_SITE_KEY) turnstile.render('#turnstile-widget', { sitekey: window.TURNSTILE_SITE_KEY, theme: 'dark' }); }, 50);
            } catch (e) { showModal("エラー", "通信失敗"); } finally { btn.innerHTML = originalText; btn.disabled = false; }
        }

        async function createOrder(coupon, cfToken) {
            const modalBtn = document.querySelector('.g-modal-btn.g-btn-primary');
            if (modalBtn) { modalBtn.innerText = "処理中..."; modalBtn.disabled = true; }
            try {
                const res = await fetch('/api/create_order', { method: 'POST', body: JSON.stringify({ action: 'create', user_id: currentUser.id, email: currentUser.email, plan_id: selectedPlan, coupon_code: coupon, cf_token: cfToken }) });
                const d = await res.json();
                if (d.order_id) location.href = `/checkout/${d.order_id}`; else throw new Error(d.error);
            } catch (e) { showModal("エラー", e.message); }
        }
    </script>
</body>

</html>
