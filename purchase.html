<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>購入手続き</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/common.css">

    <style>
        body {
            /* 全体のフォントを見やすく設定 */
            font-family: 'Noto Sans JP', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            text-align: center;
            padding-bottom: 40px;
        }

        .page-title {
            font-size: 1.8rem;
            color: #fff;
            /* 白にしてスッキリさせる */
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .section-title {
            font-size: 1rem;
            margin: 25px 0 10px 0;
            color: #aaa;
            font-weight: bold;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 緑のバーの代わりにアイコンでアクセント */
        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 18px;
            background: #00E701;
            border-radius: 2px;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .select-card {
            background: #111;
            border: 1px solid #333;
            /* 枠線を細くしてスタイリッシュに */
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .select-card:hover {
            border-color: #555;
            background: #161616;
            transform: translateY(-2px);
        }

        .select-card.selected {
            border: 2px solid #00E701;
            /* 選択時は枠線を太く */
            background: rgba(0, 231, 1, 0.05);
            box-shadow: 0 4px 20px rgba(0, 231, 1, 0.15);
            padding: 14px;
            /* 枠線分調整 */
        }

        /* チェックマークアイコン */
        .select-card.selected::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: -8px;
            right: -8px;
            background: #00E701;
            color: #000;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .plan-name {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
        }

        /* 価格表示のデザイン変更 */
        .plan-price {
            font-family: 'Roboto Mono', monospace;
            /* 数字専用フォント */
            color: #00E701;
            /* 緑色で強調 */
            font-size: 1.4rem;
            /* 大きく */
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-top: 5px;
        }

        .plan-price small {
            font-size: 0.8rem;
            color: #888;
            font-weight: normal;
            margin-right: 2px;
        }

        .select-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #222;
            background: #080808;
            pointer-events: none;
        }

        .payment-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            font-weight: bold;
        }

        .coupon-input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 50px;
            /* 丸くして親しみやすく */
            margin-bottom: 20px;
            text-align: center;
            font-size: 1rem;
            font-family: 'Roboto Mono', monospace;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .coupon-input:focus {
            border-color: #00E701;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 231, 1, 0.2);
        }

        .checkout-btn {
            background: #00E701;
            color: #000;
            font-weight: 800;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 231, 1, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 231, 1, 0.5);
        }

        .checkout-btn:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* モーダル内の価格表示も見やすく */
        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #222;
            font-size: 0.95rem;
        }

        .price-row span:last-child {
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
        }

        .price-total {
            border-top: 2px solid #333;
            margin-top: 15px;
            padding-top: 15px;
            font-size: 1.2rem;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .price-total span:last-child {
            color: #00E701;
            font-size: 1.6rem;
            /* 合計金額を大きく */
            font-weight: 700;
        }

        .tos-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #333;
            text-align: center;
        }

        .tos-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .tos-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #00E701;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">購入プランの選択</h1>

        <div class="section-title">期間を選ぶ</div>
        <div class="selection-grid" id="plan-grid">
            <div class="select-card" onclick="selectPlan(this, '1day')">
                <div class="plan-name">1 Day</div>
                <div class="plan-price"><small>¥</small>1,200</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1week')">
                <div class="plan-name">1 Week</div>
                <div class="plan-price"><small>¥</small>3,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '2weeks')">
                <div class="plan-name">2 Weeks</div>
                <div class="plan-price"><small>¥</small>5,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1month')">
                <div class="plan-name">1 Month</div>
                <div class="plan-price"><small>¥</small>6,800</div>
            </div>
        </div>

        <div class="section-title">支払い方法</div>
        <div class="selection-grid" id="payment-grid">
            <div class="select-card disabled">
                <div class="payment-label">
                    <span style="color:#ff0033; font-weight:900; font-size:1.2rem;">P</span>
                    <span>PayPay</span>
                </div>
                <div style="font-size:0.75rem; color:#666; margin-top:2px;">Coming Soon</div>
            </div>

            <div class="select-card disabled">
                <div class="payment-label">
                    <i class="fa-brands fa-stripe" style="color:#635bff; font-size:1.5rem;"></i>
                    <span>Card</span>
                </div>
                <div style="font-size:0.75rem; color:#666; margin-top:2px;">Coming Soon</div>
            </div>

            <div class="select-card" onclick="selectPayment(this, 'crypto')">
                <div class="payment-label">
                    <i class="fa-brands fa-bitcoin" style="color:#f7931a; font-size:1.8rem; margin-bottom:5px;"></i>
                    <span>仮想通貨</span>
                </div>
            </div>
        </div>

        <input type="text" id="coupon-code" class="coupon-input" placeholder="クーポンコードをお持ちの方">
        <br>
        <button class="checkout-btn" onclick="verifyOrder()">
            <i class="fa-solid fa-cart-shopping" style="margin-right:8px;"></i> 決済内容を確認する
        </button>
    </div>

    <div id="custom-modal-overlay" class="global-modal-overlay">
        <div class="global-modal-box">
            <div id="modal-title" class="global-modal-title"></div>
            <div id="modal-body" class="global-modal-body"></div>
            <div id="modal-actions" class="global-modal-actions"></div>
        </div>
    </div>

    <script src="/setting.js"></script>
    <script>
        // モーダル制御
        function closeModal() {
            document.getElementById('custom-modal-overlay').classList.remove('show');
        }

        window.showModal = (title, content, buttons = []) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = content;
            
            const actionsDiv = document.getElementById('modal-actions');
            actionsDiv.innerHTML = '';
            
            if (buttons.length === 0) {
                const btn = document.createElement('button');
                btn.innerText = '閉じる';
                btn.className = 'g-modal-btn g-btn-secondary'; 
                btn.onclick = closeModal;
                actionsDiv.appendChild(btn);
            } else {
                buttons.forEach(b => {
                    const btn = document.createElement('button');
                    btn.innerText = b.text;
                    let btnClass = 'g-modal-btn';
                    if (b.class.includes('green') || b.class.includes('btn-green')) {
                        btnClass += ' g-btn-primary';
                    } else {
                        btnClass += ' g-btn-secondary';
                    }
                    btn.className = btnClass;
                    btn.onclick = b.onClick;
                    actionsDiv.appendChild(btn);
                });
            }
            document.getElementById('custom-modal-overlay').classList.add('show');
        }

        let selectedPlan = null, selectedPayment = null;

        function selectPlan(el, plan) {
            document.querySelectorAll('#plan-grid .select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPlan = plan;
        }

        function selectPayment(el, method) {
            document.querySelectorAll('#payment-grid .select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPayment = method;
        }

        async function verifyOrder() {
            if (!currentUser) return showModal("エラー", "購入するにはログインしてください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            if (!selectedPlan) return showModal("エラー", "プランを選択してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            if (!selectedPayment) return showModal("エラー", "支払い方法を選択してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);

            const btn = document.querySelector('.checkout-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 確認中...';
            btn.disabled = true;

            try {
                const coupon = document.getElementById('coupon-code').value;
                
                // APIリクエスト
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'check_coupon', user_id: currentUser.id, plan_id: selectedPlan, coupon_code: coupon })
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.error || `サーバーエラー (${res.status})`);
                }

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                const discountDisplay = data.coupon_label ? `${data.coupon_label}` : `-¥${data.discount}`;

                // モーダル内のHTML構築
                const html = `
                    <div class="price-row"><span>プラン</span><span>${data.plan_name}</span></div>
                    <div class="price-row"><span>支払い方法</span><span>仮想通貨</span></div>
                    <div class="price-row"><span>定価</span><span>¥${data.original_price}</span></div>
                    <div class="price-row" style="color:#00E701"><span>割引</span><span>${discountDisplay}</span></div>
                    <div class="price-row price-total"><span>支払総額</span><span>¥${data.final_price}</span></div>
                    
                    <div class="tos-container">
                        <label class="tos-label">
                            <input type="checkbox" id="tos-checkbox" class="tos-checkbox">
                            <span>
                                <a href="/terms" target="_blank" class="tos-link">利用規約</a>に同意する
                            </span>
                        </label>
                    </div>
                `;
                
                showModal("注文内容の確認", html, [
                    { text: "キャンセル", class: "btn-gray", onClick: closeModal },
                    { 
                        text: "支払いに進む", 
                        class: "btn-green", 
                        onClick: () => {
                            const chk = document.getElementById('tos-checkbox');
                            if(!chk || !chk.checked) {
                                alert("利用規約に同意してください。");
                                return;
                            }
                            createOrder(coupon);
                        }
                    }
                ]);

            } catch (e) {
                showModal("エラー", e.message, [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            } finally {
                if (btn) {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }
        }

        async function createOrder(coupon) {
            const btn = document.querySelector('.g-btn-primary');
            if (btn) { btn.innerText = "処理中..."; btn.disabled = true; }
            try {
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', user_id: currentUser.id, email: currentUser.email, plan_id: selectedPlan, coupon_code: coupon })
                });
                
                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(txt);
                }

                const data = await res.json();
                if (data.order_id) window.location.href = `/checkout/${data.order_id}`;
                else throw new Error(data.error || "注文ID取得エラー");
                
            } catch (e) {
                showModal("エラー", "注文作成に失敗しました:\n" + e.message, [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const p = params.get('plan');
            const map = { '1day': 0, '1week': 1, '2weeks': 2, '1month': 3 };
            if (p && map[p] !== undefined) selectPlan(document.querySelectorAll('#plan-grid .select-card')[map[p]], p);
        });
    </script>
</body>

</html>
