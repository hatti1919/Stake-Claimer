<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>購入手続き</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/common.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
        }

        .page-title {
            font-size: 2rem;
            color: #00E701;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            margin: 30px 0 15px 0;
            color: #ccc;
            border-left: 4px solid #00E701;
            padding-left: 10px;
            text-align: left;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .select-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
        }

        .select-card.selected {
            border-color: #00E701;
            background: rgba(0, 231, 1, 0.1);
        }

        .coupon-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background: #0f1a0f;
            border: 2px solid #00E701;
            color: #fff;
            border-radius: 8px;
            margin: 20px 0;
        }

        .checkout-btn {
            background: #00E701;
            color: #000;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        /* ▼▼▼ モーダル極限スリム化デザイン ▼▼▼ */
        .global-modal-box {
            padding: 6px 10px !important;
            max-width: 310px !important;
            border: 1px solid #333 !important;
        }

        .global-modal-title {
            font-size: 0.95rem !important;
            margin: 0 !important;
            padding: 4px 0 !important;
            border-bottom: 1px solid #222;
        }

        .global-modal-body {
            font-size: 0.8rem !important;
            margin: 0 !important;
            padding: 0 !important;
            line-height: 1.0 !important;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 0px 0;
            border-bottom: 1px solid #1a1a1a;
            margin: 0 !important;
        }

        .price-total {
            border-top: 1px solid #333;
            margin-top: 1px !important;
            padding-top: 1px !important;
            font-size: 0.95rem;
            color: #00E701;
            font-weight: bold;
        }

        #cf-turnstile-container {
            display: flex;
            justify-content: center;
            margin: 1px 0;
            min-height: 65px;
            transform: scale(0.8);
        }

        .tos-container {
            margin: 1px 0 0 0 !important;
            padding: 1px 0 !important;
            border-top: 1px dashed #222;
        }

        .tos-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 0.75rem;
        }

        .tos-checkbox {
            transform: scale(0.85);
            margin: 0 !important;
            cursor: pointer;
        }

        .global-modal-actions {
            margin-top: 4px !important;
            gap: 6px !important;
        }

        .g-modal-btn {
            padding: 3px 12px !important;
            font-size: 0.75rem !important;
            min-width: 75px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">購入手続き</h1>
        <div class="section-title">プランを選択</div>
        <div class="selection-grid" id="plan-grid">
            <div class="select-card" onclick="selectPlan(this, '1day')">
                <div>1 Day</div>
                <div style="font-family:monospace;color:#aaa;">¥1,200</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1week')">
                <div>1 Week</div>
                <div style="font-family:monospace;color:#aaa;">¥3,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '2weeks')">
                <div>2 Weeks</div>
                <div style="font-family:monospace;color:#aaa;">¥5,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1month')">
                <div>1 Month</div>
                <div style="font-family:monospace;color:#aaa;">¥6,800</div>
            </div>
        </div>
        <div class="section-title">支払い方法を選択</div>
        <div class="selection-grid" id="payment-grid">
            <div class="select-card" onclick="selectPayment(this, 'crypto')">
                <div>仮想通貨</div>
            </div>
        </div>
        <input type="text" id="coupon-code" class="coupon-input" placeholder="クーポンコード (任意)"><br>
        <button class="checkout-btn" onclick="verifyOrder()"><i class="fa-solid fa-cart-shopping"></i> 注文へ進む</button>
    </div>
    <script src="/setting.js"></script>
    <script>
        let selectedPlan = null, selectedPayment = null;
        function selectPlan(el, plan) { document.querySelectorAll('#plan-grid .select-card').forEach(c => c.classList.remove('selected')); el.classList.add('selected'); selectedPlan = plan; }
        function selectPayment(el, method) { document.querySelectorAll('#payment-grid .select-card').forEach(c => c.classList.remove('selected')); el.classList.add('selected'); selectedPayment = method; }

        async function verifyOrder() {
            if (!currentUser) return showModal("エラー", "ログインしてください");
            if (!selectedPlan || !selectedPayment) return showModal("エラー", "プランと支払い方法を選択してください");
            const coupon = document.getElementById('coupon-code').value;
            try {
                const res = await fetch('/api/create_order', { method: 'POST', body: JSON.stringify({ action: 'check_coupon', user_id: currentUser.id, plan_id: selectedPlan, coupon_code: coupon }) });
                const data = await res.json();
                const html = `
                    <div class="price-row"><span>プラン</span><span>${data.plan_name}</span></div>
                    <div class="price-row"><span>定価</span><span>¥${data.original_price}</span></div>
                    <div class="price-row" style="color:#00E701"><span>割引</span><span>${data.coupon_label || '-¥'+data.discount}</span></div>
                    <div class="price-row price-total"><span>支払額</span><span>¥${data.final_price}</span></div>
                    <div id="cf-turnstile-container"><div id="turnstile-widget"></div></div>
                    <div class="tos-container"><label class="tos-label"><input type="checkbox" id="tos-checkbox" class="tos-checkbox"> 規約に同意</label></div>
                `;
                showModal("注文確認", html, [
                    { text: "戻る", onClick: closeModal },
                    { text: "支払う", class: "g-btn-primary", onClick: () => {
                        const token = turnstile.getResponse();
                        if(!document.getElementById('tos-checkbox').checked || !token) return alert("規約同意とチェックが必要です");
                        createOrder(coupon, token);
                    }}
                ]);
                setTimeout(() => {
                    if (window.turnstile && window.TURNSTILE_SITE_KEY) {
                        turnstile.render('#turnstile-widget', { sitekey: window.TURNSTILE_SITE_KEY, theme: 'dark' });
                    }
                }, 50);
            } catch (e) { showModal("エラー", "通信失敗"); }
        }

        async function createOrder(coupon, cfToken) {
            try {
                const res = await fetch('/api/create_order', { method: 'POST', body: JSON.stringify({ action: 'create', user_id: currentUser.id, email: currentUser.email, plan_id: selectedPlan, coupon_code: coupon, cf_token: cfToken }) });
                const data = await res.json();
                if (data.order_id) window.location.href = `/checkout/${data.order_id}`;
            } catch (e) { showModal("エラー", "注文失敗"); }
        }
    </script>
</body>

</html>
