<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Stake Bonus Claimer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (既存スタイルは維持) */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-left a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn {
            color: #fff;
            font-size: 1.3rem;
            position: relative;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff4444;
            color: #fff;
            font-size: 0.6rem;
            min-width: 8px;
            height: 8px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }

        .user-menu-container {
            position: relative;
        }

        .user-avatar-nav {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid #00E701;
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            top: 55px;
            right: 0;
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            width: 200px;
            display: none;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        }

        .dropdown-menu.show {
            display: flex;
        }

        .menu-item {
            padding: 15px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #222;
        }

        .menu-item:hover {
            background: #222;
            color: #00E701;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin-bottom: 50px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .page-title {
            font-size: 2rem;
            color: #00E701;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        /* カード、ボタン等は既存維持 */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 50px;
        }

        .select-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .select-card.selected {
            border-color: #00E701;
            background: rgba(0, 231, 1, 0.05);
        }

        .checkout-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: #00E701;
            color: #000;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0.5;
            pointer-events: none;
        }

        .checkout-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* モーダル */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #111;
            border: 2px solid #00E701;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* 完了画面用 */
        .success-content {
            display: none;
        }

        .key-box {
            background: #000;
            border: 1px dashed #00E701;
            padding: 15px;
            font-family: monospace;
            font-size: 1.5rem;
            color: #00ffff;
            margin: 20px 0;
            word-break: break-all;
            cursor: pointer;
            position: relative;
        }

        .key-box:active {
            background: #222;
        }

        .copy-hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .loading-spinner {
            border: 4px solid #333;
            border-top: 4px solid #00E701;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left"><a href="index.html">Home</a></div>
        <div class="nav-right">
            <div class="user-menu-container">
                <img id="user-avatar" src="" class="user-avatar-nav" onclick="toggleUserMenu()">
                <div id="user-menu" class="dropdown-menu">
                    <a href="contact.html" class="menu-item"><i class="fa-solid fa-envelope"></i> お問い合わせ</a>
                    <a href="history.html" class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i> 購入履歴</a>
                    <a href="https://discord.gg/ueVedsjved" target="_blank" class="menu-item"><i
                            class="fa-brands fa-discord"></i> 公式Discord</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">購入手続き</h1>
        <div class="selection-grid" id="plan-grid">
            <div class="select-card" onclick="selectPlan(this, '1day')">
                <div class="p-name">1 Day</div>
                <div class="p-price">¥1,200</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1week')">
                <div class="p-name">1 Week</div>
                <div class="p-price">¥3,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '2weeks')">
                <div class="p-name">2 Weeks</div>
                <div class="p-price">¥5,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1month')">
                <div class="p-name">1 Month</div>
                <div class="p-price">¥6,800</div>
            </div>
        </div>
        <div class="selection-grid" id="payment-grid">
            <div class="select-card disabled">PayPay <span style="font-size:0.7rem;">Coming Soon</span></div>
            <div class="select-card disabled">Card <span style="font-size:0.7rem;">Coming Soon</span></div>
            <div class="select-card" onclick="selectPayment(this, 'crypto')"><i class="fa-brands fa-bitcoin"></i> 仮想通貨
            </div>
        </div>
        <div style="text-align:center; margin-bottom:30px;">
            <input type="text" id="coupon-code"
                style="padding:15px; width:100%; max-width:400px; border-radius:10px; background:#111; border:1px solid #333; color:#fff; text-align:center;"
                placeholder="クーポンコード (任意)">
        </div>

        <button id="pre-checkout-btn" class="checkout-btn">決済内容を確認</button>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <h2>最終確認</h2>
            <div style="text-align:left;background:#000;padding:20px;margin-bottom:20px;">
                <div style="display:flex;justify-content:space-between;"><span>プラン:</span><span
                        id="conf-plan-name">-</span></div>
                <div style="display:flex;justify-content:space-between;"><span>支払額:</span><span
                        id="conf-total">¥0</span></div>
            </div>
            <button id="final-pay-btn" class="checkout-btn active">支払う (Oxapayへ)</button>
            <button onclick="closeModal('confirm-modal')"
                style="background:none;border:none;color:#666;margin-top:10px;cursor:pointer;">閉じる</button>
        </div>
    </div>

    <div id="process-modal" class="modal-overlay">
        <div class="modal-box">
            <div id="pending-view">
                <div class="loading-spinner"></div>
                <h2 style="color:#ffd700;">支払い確認中...</h2>
                <p>別タブで支払いを行ってください。</p>
                <button id="manual-pay-btn" class="checkout-btn active"
                    style="font-size:1rem; padding:10px; margin-top:20px;">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> 支払いページを再度開く
                </button>
                <div style="font-size:0.8rem; color:#666; margin-top:20px;">※自動で画面が切り替わります</div>
            </div>

            <div id="success-view" class="success-content">
                <i class="fa-solid fa-circle-check" style="font-size:4rem; color:#00E701; margin-bottom:20px;"></i>
                <h2>支払いが正常に処理されました</h2>
                <p>ご購入ありがとうございます。<br>以下の商品キーをコピーしてください。</p>

                <div class="key-box" onclick="copyKey()">
                    <span id="final-key">LOADING...</span>
                    <div class="copy-hint">タップしてコピー</div>
                </div>

                <button onclick="window.location.href='usage.html'" class="checkout-btn active"
                    style="background:#333; border:1px solid #fff; margin-top:10px;">
                    利用方法を確認する
                </button>
                <button onclick="window.location.href='index.html'"
                    style="background:none;border:none;color:#666;margin-top:15px;cursor:pointer;">トップへ戻る</button>
            </div>

            <div id="error-view" class="success-content">
                <i class="fa-solid fa-circle-exclamation"
                    style="font-size:4rem; color:#ff4444; margin-bottom:20px;"></i>
                <h2 style="color:#ff4444;">エラーが発生しました</h2>
                <p id="error-msg">在庫不足などの可能性があります。</p>
                <button onclick="window.location.href='contact.html'" class="checkout-btn active">お問い合わせ</button>
                <button onclick="closeModal('process-modal')"
                    style="margin-top:10px; background:none; border:none; color:#666;">閉じる</button>
            </div>
        </div>
    </div>

    <script src="setting.js"></script>
    <script>
        let selectedPlan = null; let selectedPayment = null; let currentUser = null;
        let pollingInterval = null; let currentOrderId = null; let payUrl = null;

        function toggleUserMenu() { document.getElementById('user-menu').classList.toggle('show'); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = "index.html"; return; }
            currentUser = session.user;
            document.getElementById('user-avatar').src = currentUser.user_metadata.avatar_url;
        });

        function selectPlan(c, p) { document.querySelectorAll('#plan-grid .select-card').forEach(x => x.classList.remove('selected')); c.classList.add('selected'); selectedPlan = p; check(); }
        function selectPayment(c, p) { document.querySelectorAll('#payment-grid .select-card').forEach(x => x.classList.remove('selected')); c.classList.add('selected'); selectedPayment = p; check(); }
        function check() { if (selectedPlan && selectedPayment) document.getElementById('pre-checkout-btn').classList.add('active'); }

        document.getElementById('pre-checkout-btn').addEventListener('click', () => {
            if (!selectedPlan) return;
            const prices = { '1day': 1200, '1week': 3000, '2weeks': 5000, '1month': 6800 };
            document.getElementById('conf-plan-name').innerText = selectedPlan.toUpperCase();
            document.getElementById('conf-total').innerText = "¥" + prices[selectedPlan];
            document.getElementById('confirm-modal').style.display = 'flex';
        });

        document.getElementById('final-pay-btn').addEventListener('click', async () => {
            const btn = document.getElementById('final-pay-btn'); btn.innerText = "処理中...";
            try {
                const res = await fetch('/api/create_order', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: currentUser.id, email: currentUser.email, // メール送信
                        plan_id: selectedPlan, coupon_code: document.getElementById('coupon-code').value
                    })
                });
                const data = await res.json();
                if (data.payLink) {
                    currentOrderId = data.order_id;
                    payUrl = data.payLink;

                    // Oxapayを開く
                    window.open(payUrl, '_blank');

                    // モーダル切り替え
                    document.getElementById('confirm-modal').style.display = 'none';
                    document.getElementById('process-modal').style.display = 'flex';
                    document.getElementById('manual-pay-btn').onclick = () => window.open(payUrl, '_blank');

                    // ポーリング開始
                    startPolling();
                } else {
                    alert("エラー: " + data.error); btn.innerText = "支払う";
                }
            } catch (e) { alert("通信エラー"); btn.innerText = "支払う"; }
        });

        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(async () => {
                try {
                    const res = await fetch('/api/check_order', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ order_id: currentOrderId, user_id: currentUser.id })
                    });
                    const data = await res.json();

                    if (data.status === 'paid') {
                        clearInterval(pollingInterval);
                        document.getElementById('pending-view').style.display = 'none';
                        document.getElementById('success-view').style.display = 'block';
                        document.getElementById('final-key').innerText = data.license_key;
                    } else if (data.status === 'error' || data.status === 'expired') {
                        clearInterval(pollingInterval);
                        document.getElementById('pending-view').style.display = 'none';
                        document.getElementById('error-view').style.display = 'block';
                        document.getElementById('error-msg').innerText = data.message || "期限切れかエラーが発生しました。";
                    }
                } catch (e) { console.error(e); }
            }, 5000); // 5秒ごとに確認
        }

        function copyKey() {
            const text = document.getElementById('final-key').innerText;
            navigator.clipboard.writeText(text).then(() => alert("コピーしました！"));
        }
    </script>
</body>

</html>
