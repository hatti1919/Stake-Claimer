<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Purchase - Stake Bonus Claimer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ヘッダー統一 */
        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #fff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn {
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            position: relative;
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff4444;
            color: #fff;
            font-size: 0.6rem;
            min-width: 8px;
            height: 8px;
            padding: 3px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }

        .user-avatar-nav {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #00E701;
            cursor: pointer;
            object-fit: cover;
            background: #111;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            text-align: center;
        }

        .page-title {
            font-size: 2rem;
            color: #00E701;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .select-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .select-card.selected {
            border-color: #00E701;
            background: rgba(0, 231, 1, 0.1);
            box-shadow: 0 0 15px rgba(0, 231, 1, 0.3);
        }

        .select-card.selected::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: -10px;
            right: -10px;
            background: #00E701;
            color: #000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }

        .coupon-input {
            width: 80%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .checkout-btn {
            background: #00E701;
            color: #000;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            box-shadow: 0 0 20px rgba(0, 231, 1, 0.5);
        }

        /* カスタムモーダル */
        .custom-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }

        .custom-modal {
            background: #111;
            border: 2px solid #333;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .modal-body {
            margin-bottom: 25px;
            text-align: left;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #222;
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn-green {
            background: #00E701;
            color: #000;
        }

        .btn-gray {
            background: #333;
            color: #fff;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 1rem;
        }

        .price-row:last-child {
            border-bottom: none;
        }

        .price-total {
            border-top: 2px solid #333;
            margin-top: 10px;
            padding-top: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00E701;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left">
            <a href="/" class="nav-link" style="font-size:1.2rem;">Home</a>
            <a href="/terms" class="nav-link">利用規約</a>
            <a href="/usage" class="nav-link">使用方法</a>
        </div>
        <div class="nav-right">
            <div class="notification-btn" onclick="location.href='/history'"><i class="fa-solid fa-bell"></i><span
                    class="badge" id="notif-badge"></span></div>
            <div id="auth-container"></div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">購入手続き</h1>
        <div class="selection-grid" id="plan-grid">
            <div class="select-card" onclick="selectPlan(this, '1day')">
                <div>1 Day</div>
                <div style="font-family:monospace;color:#aaa;">¥1,200</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1week')">
                <div>1 Week</div>
                <div style="font-family:monospace;color:#aaa;">¥3,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '2weeks')">
                <div>2 Weeks</div>
                <div style="font-family:monospace;color:#aaa;">¥5,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1month')">
                <div>1 Month</div>
                <div style="font-family:monospace;color:#aaa;">¥6,800</div>
            </div>
        </div>

        <input type="text" id="coupon-code" class="coupon-input" placeholder="クーポンコード (任意)">
        <button class="checkout-btn" onclick="verifyOrder()">決済内容を確認</button>
    </div>

    <div id="custom-modal" class="custom-modal-overlay">
        <div class="custom-modal">
            <div id="modal-title" class="modal-title"></div>
            <div id="modal-body" class="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script src="setting.js"></script>
    <script>
        const authContainer = document.getElementById('auth-container');
        let currentUser=null, selectedPlan=null;

        function selectPlan(el, plan) {
            document.querySelectorAll('.select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPlan = plan;
        }

        function showModal(title, html, buttons) {
            document.getElementById('modal-title').innerText = title;
            const body = document.getElementById('modal-body');
            if(html) { body.innerHTML = html; body.style.display = 'block'; } else { body.style.display = 'none'; }
            
            const acts = document.getElementById('modal-actions'); acts.innerHTML='';
            buttons.forEach(b => {
                const btn = document.createElement('button');
                btn.className = `modal-btn ${b.class}`;
                btn.innerText = b.text;
                btn.onclick = b.onClick;
                acts.appendChild(btn);
            });
            document.getElementById('custom-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }

        async function verifyOrder() {
            if(!currentUser) return showModal("エラー", "購入するにはログインしてください。", [{text:"閉じる", class:"btn-gray", onClick:closeModal}]);
            if(!selectedPlan) return showModal("エラー", "プランを選択してください。", [{text:"閉じる", class:"btn-gray", onClick:closeModal}]);
            
            const coupon = document.getElementById('coupon-code').value;
            const res = await fetch('/api/create_order', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'check_coupon', user_id: currentUser.id, plan_id: selectedPlan, coupon_code: coupon })
            });
            const data = await res.json();

            if(!res.ok) {
                return showModal("エラー", data.error || "エラーが発生しました", [{text:"閉じる", class:"btn-gray", onClick:closeModal}]);
            }

            const html = `
                <div class="price-row"><span>プラン</span><span>${data.plan_name}</span></div>
                <div class="price-row"><span>定価</span><span>¥${data.original_price}</span></div>
                <div class="price-row" style="color:#00E701"><span>割引</span><span>-¥${data.discount}</span></div>
                <div class="price-row price-total"><span>支払額</span><span>¥${data.final_price}</span></div>
            `;
            showModal("決済内容の確認", html, [
                {text:"キャンセル", class:"btn-gray", onClick:closeModal},
                {text:"支払う", class:"btn-green", onClick:()=>createOrder(coupon)}
            ]);
        }

        async function createOrder(coupon) {
            const btn = document.querySelector('.btn-green');
            if(btn) { btn.innerText = "処理中..."; btn.disabled = true; }
            try {
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ action: 'create', user_id: currentUser.id, email: currentUser.email, plan_id: selectedPlan, coupon_code: coupon })
                });
                const data = await res.json();
                if(res.ok) window.location.href = `/checkout/${data.order_id}`;
                else showModal("エラー", data.error, [{text:"閉じる", class:"btn-gray", onClick:closeModal}]);
            } catch(e) {
                showModal("通信エラー", "サーバーに接続できませんでした。", [{text:"閉じる", class:"btn-gray", onClick:closeModal}]);
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            if(session) {
                currentUser=session.user;
                authContainer.innerHTML=`<img src="${currentUser.user_metadata.avatar_url}" class="user-avatar-nav">`;
                const params = new URLSearchParams(window.location.search);
                const p = params.get('plan');
                const map={'1day':0,'1week':1,'2weeks':2,'1month':3};
                if(p && map[p]!==undefined) selectPlan(document.querySelectorAll('.select-card')[map[p]], p);
                
                const notifRes = await fetch('/api/notifications', { method: 'POST', body: JSON.stringify({ action:'get', user_id:currentUser.id }) });
                const notifs = await notifRes.json();
                const unread = notifs.filter(n => !n.is_read).length;
                if(unread > 0) {
                    const b = document.getElementById('notif-badge');
                    b.style.display = 'inline-block'; b.innerText = unread;
                }
            } else {
                authContainer.innerHTML=`<button onclick="window.supabaseApp.auth.signInWithOAuth({provider:'discord'})" style="background:#5865F2;color:#fff;border:none;padding:6px 14px;border-radius:20px;font-weight:bold;cursor:pointer;">Login</button>`;
            }
        });
    </script>
</body>

</html>
