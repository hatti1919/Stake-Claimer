<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>購入手続き</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/common.css">

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }

        /* コンテナをギュッと詰める */
        .container {
            width: 95%;
            max-width: 700px;
            margin-top: 10px;
            /* 余白削減 */
            text-align: center;
            padding-bottom: 20px;
        }

        .page-title {
            font-size: 1.4rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .section-title {
            font-size: 0.9rem;
            margin: 12px 0 8px 0;
            /* 上下余白削減 */
            color: #aaa;
            font-weight: bold;
            text-align: left;
            border-left: 3px solid #00E701;
            padding-left: 8px;
            line-height: 1;
        }

        /* グリッド配置（最初の雰囲気を維持しつつコンパクトに） */
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            /* 幅を狭く設定 */
            gap: 8px;
            /* 隙間を極限まで詰める */
            margin-bottom: 15px;
        }

        .select-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 5px;
            /* 内側余白削減 */
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70px;
            /*高さを抑える*/
        }

        .select-card:hover {
            background: #1a1a1a;
            border-color: #555;
        }

        .select-card.selected {
            border: 1px solid #00E701;
            background: rgba(0, 231, 1, 0.1);
            box-shadow: 0 0 10px rgba(0, 231, 1, 0.2);
        }

        /* 選択時のチェックマーク（右上に小さく） */
        .select-card.selected::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 2px;
            right: 2px;
            color: #00E701;
            font-size: 0.7rem;
        }

        .plan-name {
            font-size: 0.85rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 4px;
        }

        .plan-price {
            font-family: 'Roboto Mono', monospace;
            color: #ccc;
            font-size: 1rem;
            font-weight: 700;
        }

        .select-card.selected .plan-price {
            color: #00E701;
        }

        /* 支払い方法の調整 */
        .payment-logo {
            height: 18px;
            width: auto;
            margin-bottom: 3px;
        }

        .payment-icon {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        .coming-soon {
            font-size: 0.6rem;
            color: #555;
            margin-top: 2px;
        }

        .select-card.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
            background: #050505;
        }

        .coupon-input {
            width: 100%;
            max-width: 300px;
            /* 幅を抑える */
            padding: 8px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-family: 'Roboto Mono', monospace;
        }

        .checkout-btn {
            background: #00E701;
            color: #000;
            font-weight: bold;
            padding: 10px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .checkout-btn:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
        }

        /* --- モーダル調整（common.cssを上書きして詰める） --- */
        /* common.cssのクラスに対して詳細度を上げて上書き */
        .global-modal-box {
            padding: 15px 20px !important;
            /* 内側余白を減らす */
            width: 85% !important;
            max-width: 400px !important;
        }

        .global-modal-title {
            font-size: 1.1rem !important;
            margin-bottom: 10px !important;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
        }

        .global-modal-body {
            font-size: 0.9rem !important;
            margin-bottom: 15px !important;
            line-height: 1.4 !important;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            /* 行間を詰める */
            border-bottom: 1px solid #222;
            font-size: 0.9rem;
        }

        .price-row span:last-child {
            font-family: 'Roboto Mono', monospace;
        }

        .price-total {
            border-top: 1px solid #333;
            margin-top: 8px;
            padding-top: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
        }

        .price-total span:last-child {
            color: #00E701;
            font-size: 1.2rem;
        }

        .tos-container {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px dashed #333;
            text-align: center;
            font-size: 0.8rem;
        }

        .tos-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .tos-checkbox {
            transform: scale(0.9);
            accent-color: #00E701;
        }

        /* モーダルボタンも小さく */
        .g-modal-btn {
            padding: 8px 20px !important;
            font-size: 0.9rem !important;
            min-width: 80px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">購入手続き</h1>

        <div class="section-title">プラン選択</div>
        <div class="selection-grid" id="plan-grid">
            <div class="select-card" onclick="selectPlan(this, '1day')">
                <div class="plan-name">1 Day</div>
                <div class="plan-price">¥1,200</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1week')">
                <div class="plan-name">1 Week</div>
                <div class="plan-price">¥3,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '2weeks')">
                <div class="plan-name">2 Weeks</div>
                <div class="plan-price">¥5,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1month')">
                <div class="plan-name">1 Month</div>
                <div class="plan-price">¥6,800</div>
            </div>
        </div>

        <div class="section-title">支払い方法</div>
        <div class="selection-grid" id="payment-grid" style="grid-template-columns: repeat(3, 1fr);">
            <div class="select-card disabled">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/PayPay_logo_2.svg/320px-PayPay_logo_2.svg.png"
                    alt="PayPay" class="payment-logo">
                <div class="coming-soon">Soon</div>
            </div>
            <div class="select-card disabled">
                <i class="fa-brands fa-stripe payment-icon" style="color:#635bff;"></i>
                <div style="font-size:0.8rem; font-weight:bold;">Card</div>
                <div class="coming-soon">Soon</div>
            </div>
            <div class="select-card" onclick="selectPayment(this, 'crypto')">
                <i class="fa-brands fa-bitcoin payment-icon" style="color:#f7931a;"></i>
                <div style="font-size:0.8rem; font-weight:bold;">仮想通貨</div>
            </div>
        </div>

        <input type="text" id="coupon-code" class="coupon-input" placeholder="クーポンコード (任意)">
        <br>
        <button class="checkout-btn" onclick="verifyOrder()">確認へ進む</button>
    </div>

    <div id="custom-modal-overlay" class="global-modal-overlay">
        <div class="global-modal-box">
            <div id="modal-title" class="global-modal-title"></div>
            <div id="modal-body" class="global-modal-body"></div>
            <div id="modal-actions" class="global-modal-actions"></div>
        </div>
    </div>

    <script src="/setting.js"></script>
    <script>
        // モーダル制御
        function closeModal() {
            document.getElementById('custom-modal-overlay').classList.remove('show');
        }

        window.showModal = (title, content, buttons = []) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = content;
            
            const actionsDiv = document.getElementById('modal-actions');
            actionsDiv.innerHTML = '';
            
            if (buttons.length === 0) {
                const btn = document.createElement('button');
                btn.innerText = '閉じる';
                btn.className = 'g-modal-btn g-btn-secondary'; 
                btn.onclick = closeModal;
                actionsDiv.appendChild(btn);
            } else {
                buttons.forEach(b => {
                    const btn = document.createElement('button');
                    btn.innerText = b.text;
                    let btnClass = 'g-modal-btn';
                    if (b.class.includes('green') || b.class.includes('btn-green')) {
                        btnClass += ' g-btn-primary';
                    } else {
                        btnClass += ' g-btn-secondary';
                    }
                    btn.className = btnClass;
                    btn.onclick = b.onClick;
                    actionsDiv.appendChild(btn);
                });
            }
            document.getElementById('custom-modal-overlay').classList.add('show');
        }

        let selectedPlan = null, selectedPayment = null;

        function selectPlan(el, plan) {
            document.querySelectorAll('#plan-grid .select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPlan = plan;
        }

        function selectPayment(el, method) {
            document.querySelectorAll('#payment-grid .select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPayment = method;
        }

        async function verifyOrder() {
            if (!currentUser) return showModal("エラー", "購入するにはログインしてください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            if (!selectedPlan) return showModal("エラー", "プランを選択してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            if (!selectedPayment) return showModal("エラー", "支払い方法を選択してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);

            const btn = document.querySelector('.checkout-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;

            try {
                const coupon = document.getElementById('coupon-code').value;
                
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'check_coupon', user_id: currentUser.id, plan_id: selectedPlan, coupon_code: coupon })
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.error || `サーバーエラー (${res.status})`);
                }

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                const discountDisplay = data.coupon_label ? `${data.coupon_label}` : `-¥${data.discount}`;

                // モーダル内のHTMLも余白を意識
                const html = `
                    <div class="price-row"><span>プラン</span><span>${data.plan_name}</span></div>
                    <div class="price-row"><span>方法</span><span>仮想通貨</span></div>
                    <div class="price-row"><span>定価</span><span>¥${data.original_price}</span></div>
                    <div class="price-row" style="color:#00E701"><span>割引</span><span>${discountDisplay}</span></div>
                    <div class="price-row price-total"><span>支払額</span><span>¥${data.final_price}</span></div>
                    
                    <div class="tos-container">
                        <label class="tos-label">
                            <input type="checkbox" id="tos-checkbox" class="tos-checkbox">
                            <span>
                                <a href="/terms" target="_blank" class="tos-link" style="color:#fff;">利用規約</a>に同意
                            </span>
                        </label>
                    </div>
                `;
                
                showModal("確認", html, [
                    { text: "戻る", class: "btn-gray", onClick: closeModal },
                    { 
                        text: "支払う", 
                        class: "btn-green", 
                        onClick: () => {
                            const chk = document.getElementById('tos-checkbox');
                            if(!chk || !chk.checked) {
                                alert("利用規約に同意してください。");
                                return;
                            }
                            createOrder(coupon);
                        }
                    }
                ]);

            } catch (e) {
                showModal("エラー", e.message, [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            } finally {
                if (btn) {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }
        }

        async function createOrder(coupon) {
            const btn = document.querySelector('.g-btn-primary');
            if (btn) { btn.innerText = "処理中..."; btn.disabled = true; }
            try {
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', user_id: currentUser.id, email: currentUser.email, plan_id: selectedPlan, coupon_code: coupon })
                });
                
                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(txt);
                }

                const data = await res.json();
                if (data.order_id) window.location.href = `/checkout/${data.order_id}`;
                else throw new Error(data.error || "注文ID取得エラー");
                
            } catch (e) {
                showModal("エラー", "注文作成に失敗しました:\n" + e.message, [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const p = params.get('plan');
            const map = { '1day': 0, '1week': 1, '2weeks': 2, '1month': 3 };
            if (p && map[p] !== undefined) selectPlan(document.querySelectorAll('#plan-grid .select-card')[map[p]], p);
        });
    </script>
</body>

</html>
