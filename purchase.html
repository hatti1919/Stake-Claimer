<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>購入手続き</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/common.css">
    <style>
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            text-align: center;
            padding-bottom: 50px;
        }

        .page-title {
            font-size: 2rem;
            color: #00E701;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            margin: 30px 0 15px 0;
            color: #ccc;
            border-left: 4px solid #00E701;
            padding-left: 10px;
            text-align: left;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .select-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .select-card.selected {
            border-color: #00E701;
            background: rgba(0, 231, 1, 0.1);
            box-shadow: 0 0 15px rgba(0, 231, 1, 0.3);
        }

        .select-card.selected::after {
            content: '\f00c';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: -10px;
            right: -10px;
            background: #00E701;
            color: #000;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }

        .select-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #333;
            background: #0a0a0a;
            pointer-events: none;
        }

        .coupon-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .checkout-btn {
            background: #00E701;
            color: #000;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            box-shadow: 0 0 20px rgba(0, 231, 1, 0.5);
        }

        .checkout-btn:disabled {
            background: #555;
            color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 1rem;
        }

        .price-row:last-child {
            border-bottom: none;
        }

        .price-total {
            border-top: 2px solid #333;
            margin-top: 10px;
            padding-top: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00E701;
        }

        /* チェックボックスのスタイル */
        .tos-container {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
        }

        .tos-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        .tos-checkbox {
            transform: scale(1.3);
            accent-color: #00E701;
            cursor: pointer;
        }

        .tos-link {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
            transition: 0.3s;
        }

        .tos-link:hover {
            color: #00E701;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">購入手続き</h1>

        <div class="section-title">プランを選択</div>
        <div class="selection-grid" id="plan-grid">
            <div class="select-card" onclick="selectPlan(this, '1day')">
                <div>1 Day</div>
                <div style="font-family:monospace;color:#aaa;">¥1,200</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1week')">
                <div>1 Week</div>
                <div style="font-family:monospace;color:#aaa;">¥3,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '2weeks')">
                <div>2 Weeks</div>
                <div style="font-family:monospace;color:#aaa;">¥5,000</div>
            </div>
            <div class="select-card" onclick="selectPlan(this, '1month')">
                <div>1 Month</div>
                <div style="font-family:monospace;color:#aaa;">¥6,800</div>
            </div>
        </div>

        <div class="section-title">支払い方法を選択</div>
        <div class="selection-grid" id="payment-grid">
            <div class="select-card disabled"><span style="color:#ff0033;font-weight:bold;">P</span>
                PayPay<br><small>Coming Soon</small></div>
            <div class="select-card disabled"><i class="fa-brands fa-stripe" style="color:#635bff;"></i>
                Card<br><small>Coming Soon</small></div>
            <div class="select-card" onclick="selectPayment(this, 'crypto')"><i class="fa-brands fa-bitcoin"
                    style="color:#f7931a;"></i> 仮想通貨</div>
        </div>

        <input type="text" id="coupon-code" class="coupon-input" placeholder="クーポンコード (任意)">
        <br>
        <button class="checkout-btn" onclick="verifyOrder()">決済内容を確認</button>
    </div>

    <div id="custom-modal-overlay" class="custom-modal-overlay" style="display:none;">
        <div class="custom-modal">
            <h3 id="modal-title" class="modal-title"></h3>
            <div id="modal-body" class="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script src="/setting.js"></script>
    <script>
        // モーダル制御
        function closeModal() {
            document.getElementById('custom-modal-overlay').style.display = 'none';
        }

        window.showModal = (title, content, buttons = []) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = content;
            
            const actionsDiv = document.getElementById('modal-actions');
            actionsDiv.innerHTML = '';
            
            if (buttons.length === 0) {
                const btn = document.createElement('button');
                btn.innerText = '閉じる';
                btn.className = 'modal-btn';
                btn.onclick = closeModal;
                actionsDiv.appendChild(btn);
            } else {
                buttons.forEach(b => {
                    const btn = document.createElement('button');
                    btn.innerText = b.text;
                    btn.className = b.class.includes('green') ? 'modal-btn btn-green' : 'modal-btn';
                    btn.onclick = b.onClick;
                    actionsDiv.appendChild(btn);
                });
            }
            document.getElementById('custom-modal-overlay').style.display = 'flex';
        }

        let selectedPlan = null, selectedPayment = null;

        function selectPlan(el, plan) {
            document.querySelectorAll('#plan-grid .select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPlan = plan;
        }

        function selectPayment(el, method) {
            document.querySelectorAll('#payment-grid .select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedPayment = method;
        }

        async function verifyOrder() {
            if (!currentUser) return showModal("エラー", "購入するにはログインしてください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            if (!selectedPlan) return showModal("エラー", "プランを選択してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            if (!selectedPayment) return showModal("エラー", "支払い方法を選択してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);

            const btn = document.querySelector('.checkout-btn');
            const originalText = btn.innerText;
            btn.innerText = "確認中...";
            btn.disabled = true;

            try {
                const coupon = document.getElementById('coupon-code').value;
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'check_coupon', user_id: currentUser.id, plan_id: selectedPlan, coupon_code: coupon })
                });

                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.error || `サーバーエラー (${res.status})`);
                }

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                // モーダルHTML: 利用規約チェックボックス追加
                const html = `
                    <div class="price-row"><span>プラン</span><span>${data.plan_name}</span></div>
                    <div class="price-row"><span>支払い方法</span><span>仮想通貨</span></div>
                    <div class="price-row"><span>定価</span><span>¥${data.original_price}</span></div>
                    <div class="price-row" style="color:#00E701"><span>割引</span><span>-¥${data.discount}</span></div>
                    <div class="price-row price-total"><span>支払額</span><span>¥${data.final_price}</span></div>
                    
                    <div class="tos-container">
                        <label class="tos-label">
                            <input type="checkbox" id="tos-checkbox" class="tos-checkbox">
                            <span>
                                <a href="/terms" target="_blank" class="tos-link">利用規約</a>に同意する
                            </span>
                        </label>
                    </div>
                `;
                
                showModal("決済内容の確認", html, [
                    { text: "キャンセル", class: "btn-gray", onClick: closeModal },
                    { 
                        text: "支払う", 
                        class: "btn-green", 
                        onClick: () => {
                            const chk = document.getElementById('tos-checkbox');
                            if(!chk || !chk.checked) {
                                // ★ここを修正: alert() ではなく showModal() を使う
                                showModal("確認", "利用規約に同意してください。", [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
                                return;
                            }
                            createOrder(coupon);
                        }
                    }
                ]);

            } catch (e) {
                showModal("エラー", e.message, [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            } finally {
                if (btn) {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }
        }

        async function createOrder(coupon) {
            const btn = document.querySelector('.btn-green');
            if (btn) { btn.innerText = "処理中..."; btn.disabled = true; }
            try {
                const res = await fetch('/api/create_order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'create', user_id: currentUser.id, email: currentUser.email, plan_id: selectedPlan, coupon_code: coupon })
                });
                
                if (!res.ok) {
                    const txt = await res.text();
                    throw new Error(txt);
                }

                const data = await res.json();
                if (data.order_id) window.location.href = `/checkout/${data.order_id}`;
                else throw new Error(data.error || "注文ID取得エラー");
                
            } catch (e) {
                showModal("エラー", "注文作成に失敗しました:\n" + e.message, [{ text: "閉じる", class: "btn-gray", onClick: closeModal }]);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const p = params.get('plan');
            const map = { '1day': 0, '1week': 1, '2weeks': 2, '1month': 3 };
            if (p && map[p] !== undefined) selectPlan(document.querySelectorAll('#plan-grid .select-card')[map[p]], p);
        });
    </script>
</body>

</html>
