<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #00E701;
            color: #000;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .submit-btn:hover {
            box-shadow: 0 0 15px #00E701;
        }

        #turnstile-wrap {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            min-height: 65px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>お問い合わせ</h1>
        <form id="contact-form">
            <div class="form-group"><input type="text" id="subject" placeholder="件名（カテゴリ）" required></div>
            <div class="form-group"><textarea id="description" placeholder="お問い合わせ内容をご記入ください" required
                    style="height:150px;"></textarea></div>
            <div id="turnstile-wrap">
                <div id="contact-widget"></div>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">送信する</button>
        </form>
    </div>
    <script src="setting.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.turnstile && window.TURNSTILE_SITE_KEY) {
                    turnstile.render('#contact-widget', { sitekey: window.TURNSTILE_SITE_KEY, theme: 'dark' });
                }
            }, 500);
        });

        document.getElementById('contact-form').onsubmit = async (e) => {
            e.preventDefault();
            const token = turnstile.getResponse();
            if(!token) return showModal("エラー", "チェックボックスをクリックしてください");

            const btn = document.getElementById('submit-btn');
            btn.innerText = "送信中..."; btn.disabled = true;

            try {
                const res = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${window.supabaseApp.auth.session()?.access_token}` },
                    body: JSON.stringify({
                        subject: document.getElementById('subject').value,
                        description: document.getElementById('description').value,
                        cf_token: token
                    })
                });
                if(res.ok) {
                    showModal("送信完了", "チケットを作成しました。Discordをご確認ください。", [{text:"OK", onClick:()=>location.href="/"}]);
                } else {
                    const d = await res.json();
                    throw new Error(d.error || "送信に失敗しました");
                }
            } catch(e) {
                showModal("エラー", e.message);
                btn.innerText = "送信する"; btn.disabled = false;
                turnstile.reset('#contact-widget');
            }
        };
    </script>
</body>

</html>
