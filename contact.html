<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        h1 {
            color: #00E701;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ccc;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #00E701;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #00E701;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>お問い合わせ</h1>
        <form id="contact-form">
            <div class="form-group">
                <label>カテゴリ</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select">
                        <div class="custom-select-trigger">
                            <span id="selected-subject">カテゴリを選択してください</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span class="custom-option" data-value="pay">支払いについて</span>
                            <span class="custom-option" data-value="prod">商品について</span>
                            <span class="custom-option" data-value="err">エラー・不具合</span>
                            <span class="custom-option" data-value="other">その他</span>
                        </div>
                    </div>
                    <input type="hidden" id="subject-value" required>
                </div>
            </div>

            <div class="form-group" id="order-group" style="display:none;">
                <label>関連オーダーID</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select" id="order-select-box">
                        <div class="custom-select-trigger">
                            <span id="selected-order">選択してください</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options" id="order-options"></div>
                    </div>
                    <input type="hidden" id="order-id-value">
                </div>
            </div>

            <div class="form-group">
                <label>詳細</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label>画像添付 (任意)</label>
                <input type="file" id="image-file" accept="image/*">
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">送信する</button>
        </form>
    </div>

    <div id="custom-modal-overlay" class="custom-modal-overlay" style="display:none;">
        <div class="custom-modal">
            <h3 id="modal-title" class="modal-title"></h3>
            <div id="modal-body" class="modal-body"></div>
            <div id="modal-actions" class="modal-actions"></div>
        </div>
    </div>

    <script src="setting.js"></script>
    <script>
        let currentUserContact = null;
        let supabaseAccessToken = null; // ★Supabase用トークン

        function closeModal() {
            document.getElementById('custom-modal-overlay').style.display = 'none';
        }

        window.showModal = (title, content, buttons = []) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = content;
            const actionsDiv = document.getElementById('modal-actions');
            actionsDiv.innerHTML = '';
            if (buttons.length === 0) {
                const btn = document.createElement('button');
                btn.innerText = '閉じる'; btn.className = 'modal-btn'; btn.onclick = closeModal;
                actionsDiv.appendChild(btn);
            } else {
                buttons.forEach(b => {
                    const btn = document.createElement('button');
                    btn.innerText = b.text; btn.className = b.class.includes('green') ? 'modal-btn btn-green' : 'modal-btn';
                    btn.onclick = b.onClick;
                    actionsDiv.appendChild(btn);
                });
            }
            document.getElementById('custom-modal-overlay').style.display = 'flex';
        };

        // セレクトボックス設定
        function setupCustomSelects() {
            document.querySelectorAll('.custom-select-trigger').forEach(trigger => {
                const newTrigger = trigger.cloneNode(true);
                trigger.parentNode.replaceChild(newTrigger, trigger);
                newTrigger.addEventListener('click', function() {
                    const parent = this.parentElement;
                    document.querySelectorAll('.custom-select').forEach(s => { if (s !== parent) s.classList.remove('open'); });
                    parent.classList.toggle('open');
                });
            });
            document.querySelectorAll('.custom-options .custom-option').forEach(option => setupOptionClick(option));
            window.addEventListener('click', function(e) {
                document.querySelectorAll('.custom-select').forEach(select => { if (!select.contains(e.target)) select.classList.remove('open'); });
            });
        }

        function setupOptionClick(option) {
            const newOption = option.cloneNode(true);
            option.parentNode.replaceChild(newOption, option);
            newOption.addEventListener('click', function() {
                const wrapper = this.closest('.custom-select-wrapper');
                const triggerSpan = wrapper.querySelector('.custom-select-trigger span');
                const hiddenInput = wrapper.querySelector('input[type="hidden"]');
                const selectDiv = this.closest('.custom-select');
                selectDiv.querySelector('.custom-option.selected')?.classList.remove('selected');
                this.classList.add('selected');
                triggerSpan.textContent = this.textContent;
                hiddenInput.value = this.getAttribute('data-value');
                selectDiv.classList.remove('open');
                if(hiddenInput.id === 'subject-value') toggleOrderSelect(this.getAttribute('data-value'));
            });
        }

        window.addEventListener('DOMContentLoaded', async () => {
            setupCustomSelects();
            if(!window.supabaseApp) await new Promise(r => setTimeout(r, 1000));
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            
            if(session) {
                currentUserContact = session.user;
                supabaseAccessToken = session.access_token; // ★Supabaseのアクセストークンを保持
                loadOrders();
            } else {
                showModal("エラー", "ログインしてください", [{text:"OK", class:"btn-gray", onClick:()=>{window.location.href="/"}}]);
            }
        });

        async function loadOrders() {
            try {
                const res = await fetch('/api/history', { method: 'POST', body: JSON.stringify({ user_id: currentUserContact.id }) });
                const orders = await res.json();
                orders.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                const container = document.getElementById('order-options');
                container.innerHTML = "";
                orders.forEach(o => {
                    const span = document.createElement('span');
                    span.className = 'custom-option';
                    span.setAttribute('data-value', o.order_id);
                    span.textContent = `${o.order_id} (${o.status})`;
                    container.appendChild(span);
                    setupOptionClick(span);
                });
            } catch(e){}
        }

        function toggleOrderSelect(val) {
            document.getElementById('order-group').style.display = (val === 'prod' || val === 'err') ? 'block' : 'none';
        }

        const processImage = file => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const maxDim = 800; let w = img.width, h = img.height;
                    if (w > h && w > maxDim) { h *= maxDim/w; w = maxDim; } else if (h > maxDim) { w *= maxDim/h; h = maxDim; }
                    canvas.width = w; canvas.height = h; ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
            };
        });

        document.getElementById('contact-form').addEventListener('submit',async(e)=>{
            e.preventDefault(); 
            const subjectVal = document.getElementById('subject-value').value;
            if(!subjectVal) return showModal("確認", "カテゴリを選択してください", [{text:"閉じる", class:"btn-gray", onClick:closeModal}]);

            const btn=document.getElementById('submit-btn'); 
            btn.innerText="送信中..."; btn.disabled=true;
            
            const fileInput = document.getElementById('image-file');
            let imageData = null;
            if(fileInput.files.length > 0) imageData = await processImage(fileInput.files[0]);

            try {
                const subjectText = document.querySelector(`#subject-value`).parentNode.querySelector('.custom-select-trigger span').textContent;
                
                // ★ヘッダーにSupabaseトークンを含める
                const res = await fetch('/api/contact', {
                    method: 'POST', 
                    headers: {
                        'Content-Type':'application/json',
                        'Authorization': `Bearer ${supabaseAccessToken}` // ★ここが重要
                    },
                    body: JSON.stringify({
                        // ボディにはデータだけを入れる（IDはサーバー側でトークンから復元する）
                        subject: subjectText, 
                        order_id: document.getElementById('order-id-value').value,
                        description: document.getElementById('description').value, 
                        image_data: imageData,
                        provider_token: currentSessionToken // 参加処理用（あれば）
                    })
                });
                
                if(res.ok) { 
                    showModal("送信完了", "お問い合わせを受け付けました。\nDiscordをご確認ください。", [
                        {text:"トップへ戻る", class:"btn-green", onClick:()=>{window.location.href="/"}}
                    ]);
                } else { 
                    const err = await res.json();
                    throw new Error(err.error || "Unknown Error"); 
                }
            } catch(e) { 
                showModal("エラー", "送信に失敗しました。\n" + e.message, [{text:"閉じる", class:"btn-gray", onClick:closeModal}]);
                btn.innerText="送信する"; btn.disabled=false; 
            }
        });
    </script>
</body>

</html>
