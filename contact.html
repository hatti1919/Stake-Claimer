<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        h1 {
            color: #00E701;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #00E701;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>お問い合わせ</h1>
        <form id="contact-form">
            <div class="form-group">
                <label>カテゴリ</label>
                <select id="subject" onchange="toggleOrderSelect()">
                    <option value="pay">支払いについて</option>
                    <option value="prod">商品について</option>
                    <option value="err">エラー・不具合</option>
                    <option value="other">その他</option>
                </select>
            </div>
            <div class="form-group" id="order-group" style="display:none;">
                <label>関連オーダーID</label>
                <select id="order-id">
                    <option value="">選択してください</option>
                </select>
            </div>
            <div class="form-group">
                <label>詳細</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label>画像添付 (任意)</label>
                <input type="file" id="image-file" accept="image/*">
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">送信する</button>
        </form>
    </div>

    <script src="setting.js"></script>
    <script>
        let currentUserContact=null;

        window.addEventListener('DOMContentLoaded', async () => {
            if(!window.supabaseApp) await new Promise(r => setTimeout(r, 1000));
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            if(session) {
                currentUserContact=session.user;
                loadOrders();
            } else {
                showModal("エラー", "ログインしてください");
            }
        });

        async function loadOrders() {
            try {
                const res = await fetch('/api/history', { method: 'POST', body: JSON.stringify({ user_id: currentUserContact.id }) });
                const orders = await res.json();
                const select = document.getElementById('order-id');
                orders.forEach(o => {
                    const opt = document.createElement('option');
                    opt.value = o.order_id;
                    opt.text = `${o.order_id} (${o.status})`;
                    select.appendChild(opt);
                });
            } catch(e){}
        }

        function toggleOrderSelect() {
            const val = document.getElementById('subject').value;
            document.getElementById('order-group').style.display = (val === 'prod' || val === 'err') ? 'block' : 'none';
        }

        const processImage = file => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const maxDim = 800; let w = img.width, h = img.height;
                    if (w > h && w > maxDim) { h *= maxDim/w; w = maxDim; } else if (h > maxDim) { w *= maxDim/h; h = maxDim; }
                    canvas.width = w; canvas.height = h; ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
            };
        });

        document.getElementById('contact-form').addEventListener('submit',async(e)=>{
            e.preventDefault(); const btn=document.getElementById('submit-btn'); btn.innerText="送信中..."; btn.disabled=true;
            const fileInput = document.getElementById('image-file');
            let imageData = null;
            if(fileInput.files.length > 0) imageData = await processImage(fileInput.files[0]);

            try {
                const subject = document.getElementById('subject').options[document.getElementById('subject').selectedIndex].text;
                const res = await fetch('/api/contact', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        user_id: currentUserContact.id, user_name: currentUserContact.user_metadata.full_name || "Unknown",
                        subject: subject, order_id: document.getElementById('order-id').value,
                        description: document.getElementById('description').value, image_data: imageData
                    })
                });
                if(res.ok) { 
                    alert("送信しました！");
                    window.location.href="/"; 
                } else { throw new Error(); }
            } catch(e) { 
                showModal("エラー", "送信に失敗しました"); 
                btn.innerText="送信する"; btn.disabled=false; 
            }
        });
    </script>
</body>

</html>
