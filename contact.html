<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
        }

        h1 {
            color: #00E701;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ccc;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #00E701;
            color: #000;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        /* 復元：オリジナルセレクトメニューのスタイル */
        .custom-select-wrapper {
            position: relative;
            user-select: none;
        }

        .custom-select {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .custom-select-trigger {
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .custom-select-trigger:hover {
            border-color: #555;
        }

        .custom-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #111;
            border: 1px solid #333;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .custom-select.open .custom-options {
            opacity: 1;
            visibility: visible;
        }

        .custom-option {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            transition: 0.2s;
            color: #ccc;
        }

        .custom-option:hover {
            color: #00E701;
            background: #222;
            padding-left: 20px;
        }

        .custom-option.selected {
            color: #00E701;
            background: #1a1a1a;
        }

        /* 矢印アニメーション */
        .arrow {
            position: relative;
            height: 10px;
            width: 10px;
        }

        .arrow::before,
        .arrow::after {
            content: "";
            position: absolute;
            bottom: 0px;
            width: 2px;
            height: 100%;
            transition: all 0.3s;
            background-color: #888;
        }

        .arrow::before {
            left: -3px;
            transform: rotate(45deg);
        }

        .arrow::after {
            left: 3px;
            transform: rotate(-45deg);
        }

        .open .arrow::before {
            transform: rotate(-45deg);
        }

        .open .arrow::after {
            transform: rotate(45deg);
        }

        .open .arrow::before,
        .open .arrow::after {
            background-color: #00E701;
        }

        #turnstile-wrap {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            min-height: 65px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>お問い合わせ</h1>
        <form id="contact-form">
            <div class="form-group"><label>カテゴリ</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select">
                        <div class="custom-select-trigger"><span id="selected-subject">カテゴリを選択してください</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span class="custom-option" data-value="pay">支払いについて</span>
                            <span class="custom-option" data-value="prod">商品について</span>
                            <span class="custom-option" data-value="err">エラー・不具合</span>
                            <span class="custom-option" data-value="other">その他</span>
                        </div>
                    </div><input type="hidden" id="subject-value" required>
                </div>
            </div>
            <div class="form-group" id="order-group" style="display:none;"><label>関連オーダーID</label>
                <div class="custom-select-wrapper">
                    <div class="custom-select" id="order-select-box">
                        <div class="custom-select-trigger"><span id="selected-order">選択してください</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options" id="order-options"></div>
                    </div><input type="hidden" id="order-id-value">
                </div>
            </div>
            <div class="form-group"><label>詳細</label><textarea id="description" required
                    style="height:150px;"></textarea></div>
            <div class="form-group"><label>画像添付 (任意)</label><input type="file" id="image-file" accept="image/*"></div>

            <div id="turnstile-wrap">
                <div id="contact-widget"></div>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">送信する</button>
        </form>
    </div>
    <script src="setting.js"></script>
    <script>
        let currentUserContact = null, supabaseAccessToken = null, currentSessionToken = null;

        function setupSelects() {
            document.querySelectorAll('.custom-select-trigger').forEach(t => t.onclick = (e) => {
                const p = t.closest('.custom-select');
                document.querySelectorAll('.custom-select').forEach(s => { if(s!==p) s.classList.remove('open'); });
                p.classList.toggle('open'); e.stopPropagation();
            });
            document.querySelectorAll('.custom-option').forEach(o => o.onclick = () => {
                const w = o.closest('.custom-select-wrapper');
                w.querySelector('.custom-select-trigger span').innerText = o.innerText;
                w.querySelector('input[type="hidden"]').value = o.getAttribute('data-value');
                o.closest('.custom-select').classList.remove('open');
                if(w.querySelector('input').id === 'subject-value') toggleOrderSelect(o.getAttribute('data-value'));
            });
            window.onclick = () => document.querySelectorAll('.custom-select').forEach(s => s.classList.remove('open'));
        }

        function toggleOrderSelect(v) { document.getElementById('order-group').style.display = (v==='prod'||v==='err') ? 'block' : 'none'; }

        window.addEventListener('DOMContentLoaded', async () => {
            setupSelects();
            setTimeout(() => { if(window.turnstile && window.TURNSTILE_SITE_KEY) turnstile.render('#contact-widget', { sitekey: window.TURNSTILE_SITE_KEY, theme: 'dark' }); }, 500);
            if(!window.supabaseApp) await new Promise(r => setTimeout(r, 1000));
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            if(session) { currentUserContact = session.user; supabaseAccessToken = session.access_token; currentSessionToken = session.provider_token; loadOrders(); }
            else { showModal("エラー", "ログインしてください", [{text:"OK", onClick:()=>location.href="/"}]); }
        });

        async function loadOrders() {
            try {
                const res = await fetch('/api/history', { method: 'POST', body: JSON.stringify({ user_id: currentUserContact.id }) });
                const orders = await res.json();
                const container = document.getElementById('order-options'); container.innerHTML = "";
                orders.sort((a,b)=>new Date(b.created_at)-new Date(a.created_at)).forEach(o => {
                    const s = document.createElement('span'); s.className = 'custom-option'; s.innerText = `${o.order_id} (${o.status})`;
                    s.onclick = () => { document.getElementById('selected-order').innerText = s.innerText; document.getElementById('order-id-value').value = o.order_id; s.closest('.custom-select').classList.remove('open'); };
                    container.appendChild(s);
                });
            } catch(e){}
        }

        document.getElementById('contact-form').onsubmit = async (e) => {
            e.preventDefault(); const token = turnstile.getResponse();
            if(!token) return alert("認証を完了してください。");
            const btn = document.getElementById('submit-btn'); btn.innerText = "送信中..."; btn.disabled = true;
            try {
                const res = await fetch('/api/contact', {
                    method: 'POST', headers: { 'Content-Type':'application/json', 'Authorization': `Bearer ${supabaseAccessToken}` },
                    body: JSON.stringify({ subject: document.getElementById('selected-subject').innerText, order_id: document.getElementById('order-id-value').value, description: document.getElementById('description').value, cf_token: token, provider_token: currentSessionToken })
                });
                if(res.ok) showModal("完了", "お問い合わせを送信しました。", [{text:"OK", onClick:()=>location.href="/"}]);
                else throw new Error("送信失敗");
            } catch(e) { showModal("エラー", e.message); btn.innerText = "送信する"; btn.disabled = false; }
        };
    </script>
</body>

</html>
