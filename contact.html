<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ヘッダー統一 */
        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #000;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #fff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .notification-btn {
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-divider {
            width: 1px;
            height: 30px;
            background-color: #333;
        }

        .user-avatar-nav {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00E701;
            cursor: pointer;
            object-fit: cover;
            background: #111;
        }

        .login-btn-nav {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .mobile-menu-btn {
            display: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav-overlay {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: #000;
            z-index: 999;
            display: none;
            flex-direction: column;
            padding: 20px;
            border-top: 1px solid #222;
        }

        .mobile-nav-link {
            font-size: 1.2rem;
            color: #ccc;
            text-decoration: none;
            padding: 15px 0;
            border-bottom: 1px solid #222;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .nav-left {
                gap: 15px;
            }

            .nav-link {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .sticky-nav {
                padding: 0 15px;
            }
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        h1 {
            color: #00E701;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #00E701;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.3s;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .custom-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .custom-modal {
            background: #111;
            border: 2px solid #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-btn {
            padding: 10px 25px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }

        .footer-links {
            margin-top: auto;
            padding: 30px 0;
            text-align: center;
            width: 100%;
            border-top: 1px solid #333;
            background: #050505;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <nav class="sticky-nav">
        <div class="nav-left">
            <div class="mobile-menu-btn" onclick="document.getElementById('mobile-nav').classList.toggle('show')"><i
                    class="fa-solid fa-bars"></i></div>
            <a href="/" class="nav-link">Home</a>
            <a href="/terms" class="nav-link">利用規約</a>
            <a href="/usage" class="nav-link">使用方法</a>
        </div>
        <div class="nav-right">
            <div class="notification-btn" onclick="location.href='/history'"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-divider"></div>
            <div id="auth-container"></div>
        </div>
    </nav>

    <div id="mobile-nav" class="mobile-nav-overlay">
        <a href="/" class="mobile-nav-link">Home</a>
        <a href="/terms" class="mobile-nav-link">利用規約</a>
        <a href="/usage" class="mobile-nav-link">使用方法</a>
    </div>

    <div class="container">
        <h1>お問い合わせ</h1>
        <form id="contact-form">
            <div class="form-group">
                <label>カテゴリ</label>
                <select id="subject" onchange="toggleOrderSelect()">
                    <option value="pay">支払いについて</option>
                    <option value="prod">商品について</option>
                    <option value="err">エラー・不具合</option>
                    <option value="other">その他</option>
                </select>
            </div>
            <div class="form-group" id="order-group" style="display:none;">
                <label>関連オーダーID</label>
                <select id="order-id">
                    <option value="">選択してください</option>
                </select>
            </div>
            <div class="form-group">
                <label>詳細</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label>画像添付 (任意)</label>
                <input type="file" id="image-file" accept="image/*">
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">送信する</button>
        </form>
    </div>

    <div id="custom-modal" class="custom-modal-overlay">
        <div class="custom-modal">
            <h3 id="modal-title"></h3>
            <p id="modal-msg"></p>
            <button class="modal-btn" onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <div class="footer-links">
        <a href="/terms">利用規約</a>
        <a href="/usage">使用方法</a>
        <a href="/">ホームに戻る</a>
    </div>

    <script src="setting.js"></script>
    <script>
        const authContainer = document.getElementById('auth-container');
        let currentUser=null;

        function showModal(title, msg) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('custom-modal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }

        window.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            const { data: { session } } = await window.supabaseApp.auth.getSession();
            if(session) {
                currentUser=session.user;
                authContainer.innerHTML=`<img src="${currentUser.user_metadata.avatar_url}" class="user-avatar-nav">`;
                loadOrders();
            } else {
                authContainer.innerHTML=`<button onclick="window.supabaseApp.auth.signInWithOAuth({provider:'discord'})" class="login-btn-nav">Login</button>`;
                showModal("エラー", "ログインしてください");
            }
        });

        async function loadOrders() {
            try {
                const res = await fetch('/api/history', { method: 'POST', body: JSON.stringify({ user_id: currentUser.id }) });
                const orders = await res.json();
                const select = document.getElementById('order-id');
                orders.forEach(o => {
                    const opt = document.createElement('option');
                    opt.value = o.order_id;
                    opt.text = `${o.order_id} (${o.status})`;
                    select.appendChild(opt);
                });
            } catch(e){}
        }

        function toggleOrderSelect() {
            const val = document.getElementById('subject').value;
            document.getElementById('order-group').style.display = (val === 'prod' || val === 'err') ? 'block' : 'none';
        }

        const processImage = file => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    const maxDim = 800; let w = img.width, h = img.height;
                    if (w > h && w > maxDim) { h *= maxDim/w; w = maxDim; } else if (h > maxDim) { w *= maxDim/h; h = maxDim; }
                    canvas.width = w; canvas.height = h; ctx.drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
            };
        });

        document.getElementById('contact-form').addEventListener('submit',async(e)=>{
            e.preventDefault(); const btn=document.getElementById('submit-btn'); btn.innerText="送信中..."; btn.disabled=true;
            const fileInput = document.getElementById('image-file');
            let imageData = null;
            if(fileInput.files.length > 0) imageData = await processImage(fileInput.files[0]);

            try {
                const subject = document.getElementById('subject').options[document.getElementById('subject').selectedIndex].text;
                const res = await fetch('/api/contact', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        user_id: currentUser.id, user_name: currentUser.user_metadata.full_name || "Unknown",
                        subject: subject, order_id: document.getElementById('order-id').value,
                        description: document.getElementById('description').value, image_data: imageData
                    })
                });
                if(res.ok) { 
                    alert("送信しました！");
                    window.location.href="/"; 
                } else { throw new Error(); }
            } catch(e) { 
                showModal("エラー", "送信に失敗しました"); 
                btn.innerText="送信する"; btn.disabled=false; 
            }
        });
    </script>
</body>

</html>
