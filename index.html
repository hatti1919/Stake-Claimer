<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stake Bonus Claimer</title>
    <link rel="icon" href="/image/logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/common.css">
    <style>
        .hero-section {
            margin-top: 60px;
            text-align: center;
            margin-bottom: 40px
        }

        .logo-img {
            width: 180px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1)
        }

        .typing-container {
            height: 30px;
            margin-bottom: 30px;
            font-size: 1rem;
            color: #bbb;
            font-family: 'Courier New', monospace
        }

        .content-section {
            width: 85%;
            max-width: 700px;
            margin: 30px auto;
            padding: 40px;
            border: 1px solid #333;
            border-radius: 20px;
            background: linear-gradient(145deg, #111, #000);
            box-shadow: 0 4px 15px rgba(0, 0, 0, .5)
        }

        .section-title {
            font-size: 1.6rem;
            color: #00E701;
            margin-bottom: 25px;
            font-weight: bold;
            letter-spacing: 1px
        }

        .section-text {
            font-size: 1rem;
            line-height: 2.2;
            color: #ddd;
            text-align: left
        }

        .highlight-text {
            color: #fff;
            font-weight: bold;
            border-bottom: 2px solid #00E701;
            padding-bottom: 2px
        }

        .plans-container {
            display: flex;
            gap: 20px;
            padding: 0 20px;
            width: max-content;
            margin: 0 auto
        }

        .plan-card {
            background: #000;
            border: 2px solid #333;
            border-radius: 16px;
            padding: 25px 20px;
            width: 240px;
            text-align: center;
            cursor: pointer;
            transition: .3s
        }

        .plan-card:hover {
            transform: translateY(-5px);
            border-color: #00E701
        }

        .buy-label {
            display: block;
            width: 100%;
            padding: 10px 0;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-weight: bold;
            margin-top: 15px
        }

        .faq-section {
            width: 90%;
            max-width: 800px;
            margin: 20px auto 50px auto;
            padding-bottom: 50px
        }

        .faq-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            border-left: 5px solid #00E701;
            padding-left: 15px;
            text-align: left
        }

        .faq-item {
            border-bottom: 1px solid #333;
            margin-bottom: 10px
        }

        .faq-question {
            padding: 15px 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold
        }

        .faq-icon {
            font-size: 1.2rem;
            color: #fff;
            transition: transform .3s ease
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height .3s ease-out;
            padding: 0 10px;
            color: #ccc;
            line-height: 1.6
        }

        .discord-btn-wrapper {
            text-align: center;
            margin: 40px 0;
        }

        .discord-invite-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #5865F2;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 16px 50px;
            border-radius: 50px;
            gap: 12px;
            transition: all .3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4)
        }

        .discord-invite-btn:hover {
            background-color: #4752C4;
            transform: translateY(-3px)
        }

        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity .8s ease-out, transform .8s ease-out
        }

        .fade-up.visible {
            opacity: 1;
            transform: translateY(0)
        }
    </style>
</head>

<body>
    <div class="hero-section fade-up"><img src="image/logo.jpg" class="logo-img">
        <h1>Stake Bonus Claimer</h1>
        <div class="typing-container"><span class="text"></span><span class="cursor">|</span></div>
    </div>
    <div class="content-section fade-up">
        <div class="section-title" data-i18n="philosophy_title"></div>
        <div class="section-text" data-i18n="philosophy_text"></div>
    </div>
    <div class="content-section fade-up">
        <div class="section-title" data-i18n="feature_title"></div>
        <div class="section-text" data-i18n="feature_text"></div>
    </div>

    <div class="discord-btn-wrapper fade-up">
        <a href="https://discord.gg/ueVedsjved" target="_blank" class="discord-invite-btn">
            <i class="fa-brands fa-discord"></i> <span data-i18n="join_server"></span>
        </a>
    </div>

    <div style="width:100%;overflow-x:auto;padding-bottom:40px;margin-top:50px">
        <div class="plans-container">
            <div class="plan-card" style="border-color:#00ffff" onclick="goToPurchase('1day')">
                <div><b>1 Day</b>
                    <div style="font-size:1.6rem;font-family:monospace">짜1,200</div>
                </div><span class="buy-label" data-i18n="buy_label"></span>
            </div>
            <div class="plan-card" style="border-color:#00ff00" onclick="goToPurchase('1week')">
                <div><b>1 Week</b>
                    <div style="font-size:1.6rem;font-family:monospace">짜3,000</div>
                </div><span class="buy-label" data-i18n="buy_label"></span>
            </div>
            <div class="plan-card" style="border-color:#2979ff" onclick="goToPurchase('2weeks')">
                <div><b>2 Weeks</b>
                    <div style="font-size:1.6rem;font-family:monospace">짜5,000</div>
                </div><span class="buy-label" data-i18n="buy_label"></span>
            </div>
            <div class="plan-card" style="border-color:#ff0055" onclick="goToPurchase('1month')">
                <div><b>1 Month</b>
                    <div style="font-size:1.6rem;font-family:monospace">짜6,800</div>
                </div><span class="buy-label" data-i18n="buy_label"></span>
            </div>
        </div>
    </div>

    <div class="faq-section fade-up">
        <div class="faq-title" data-i18n="faq_title"></div>
        <div class="faq-item">
            <div class="faq-question" data-i18n="q1"></div>
            <div class="faq-answer">
                <p data-i18n="a1"></p>
            </div>
        </div>
        <div class="faq-item">
            <div class="faq-question" data-i18n="q2"></div>
            <div class="faq-answer">
                <p data-i18n="a2"></p>
            </div>
        </div>
        <div class="faq-item">
            <div class="faq-question" data-i18n="q3"></div>
            <div class="faq-answer">
                <p data-i18n="a3"></p>
            </div>
        </div>
        <div class="faq-item">
            <div class="faq-question" data-i18n="q4"></div>
            <div class="faq-answer">
                <p data-i18n="a4"></p>
            </div>
        </div>
        <div class="faq-item">
            <div class="faq-question" data-i18n="q5"></div>
            <div class="faq-answer">
                <p data-i18n="a5"></p>
            </div>
        </div>
        <div class="faq-item">
            <div class="faq-question" data-i18n="q6"></div>
            <div class="faq-answer">
                <p data-i18n="a6"></p>
            </div>
        </div>
    </div>
    <script src="/setting.js"></script>
    <script>
        function goToPurchase(plan){if(currentUser)location.href=`/purchase?plan=${plan}`;else showModal(t('modal_err'),t('modal_login_req'),[{text:t('login_btn'),class:"g-btn-primary",onClick:login}]);}
        window.addEventListener('DOMContentLoaded', () => {
            const ts=[t('hero_desc1'),t('hero_desc2'),t('hero_desc3')];let c=0,i=0,del=false;(function ty(){const cur=ts[c%ts.length];const l=del?cur.slice(0,--i):cur.slice(0,++i);const el=document.querySelector(".text");if(el)el.textContent=l;let s=del?50:100;if(!del&&l.length===cur.length){s=2000;del=true}else if(del&&l.length===0){del=false;c++;s=500}setTimeout(ty,s)})();
            document.querySelectorAll('.faq-question').forEach(q=>{q.onclick=()=>{const a=q.nextElementSibling, ic=q.querySelector('.faq-icon');q.classList.toggle('active');if(q.classList.contains('active')){a.style.maxHeight=a.scrollHeight+"px";ic.className='fa-solid fa-minus faq-icon';ic.style.transform="rotate(135deg)"}else{a.style.maxHeight=null;ic.className='fa-solid fa-plus faq-icon';ic.style.transform="rotate(0deg)"}}});
            const obs=new IntersectionObserver(es=>es.forEach(e=>{if(e.isIntersecting){e.target.classList.add('visible');obs.unobserve(e.target)}}),{threshold:.1});document.querySelectorAll('.fade-up').forEach(e=>obs.observe(e));
        });
    </script>
</body>

</html>
